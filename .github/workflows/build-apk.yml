name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код
    - uses: actions/checkout@v4

    # 2. Установка Python 3.9 (совместимая с Kivy)
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Установка Java 17 (основная версия для сборки)
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Установка Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 5. Создание структуры каталогов для Buildozer (ВАЖНО!)
    - name: Create SDK directory structure for Buildozer
      run: |
        echo "=== Создание структуры каталогов для Buildozer ==="
        
        # Основной путь, который ожидает Buildozer
        SDK_BASE_DIR="/usr/local/lib/android/sdk"
        
        # Убеждаемся, что базовая директория существует
        sudo mkdir -p "$SDK_BASE_DIR"
        
        # Путь к современному sdkmanager
        MODERN_SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        
        if [ ! -f "$MODERN_SDKMANAGER" ]; then
          echo "❌ Современный sdkmanager не найден!"
          echo "Устанавливаем Command Line Tools..."
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          if [ -d "cmdline-tools" ]; then
            mv cmdline-tools latest
          elif [ -d "tools" ]; then
            mv tools latest
          fi
          
          MODERN_SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        fi
        
        # Создаем директорию tools/bin, которую ожидает Buildozer
        TOOLS_BIN_DIR="$SDK_BASE_DIR/tools/bin"
        sudo mkdir -p "$TOOLS_BIN_DIR"
        
        # Копируем современный sdkmanager в ожидаемый путь
        echo "Копируем современный sdkmanager в $TOOLS_BIN_DIR/"
        sudo cp "$MODERN_SDKMANAGER" "$TOOLS_BIN_DIR/"
        sudo chmod +x "$TOOLS_BIN_DIR/sdkmanager"
        
        # Создаем необходимые ссылки и файлы для совместимости
        echo "Создаем ссылки для совместимости..."
        sudo ln -sf "$ANDROID_SDK_ROOT" "$SDK_BASE_DIR"
        
        # Создаем минимальную структуру tools
        sudo mkdir -p "$SDK_BASE_DIR/tools/lib"
        echo "# Автоматически созданная структура для Buildozer" | sudo tee "$SDK_BASE_DIR/tools/README.txt"
        
        echo "✅ Структура каталогов создана"
        echo "sdkmanager доступен по пути: $TOOLS_BIN_DIR/sdkmanager"

    # 6. Установка Java 8 для обратной совместимости
    - name: Setup Java 8 for compatibility
      run: |
        echo "=== Установка Java 8 ==="
        sudo apt update
        sudo apt install -y openjdk-8-jdk
        echo "JAVA8_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
        echo "✅ Java 8 установлена"

    # 7. Системные зависимости для сборки Kivy и Buildozer
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-dev python3-pip python3-setuptools python3-wheel \
          build-essential git zip unzip \
          libffi-dev libssl-dev zlib1g-dev \
          libgl1-mesa-dev libgles2-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev \
          libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav \
          pkg-config libjpeg-dev libmtdev-dev xclip xsel \
          libpango1.0-dev libharfbuzz-dev
        echo "✅ Системные зависимости установлены"

    # 8. Установка Buildozer и зависимостей Python
    - name: Install Buildozer and Python packages
      run: |
        echo "=== Установка Buildozer и Python пакетов ==="
        pip install --upgrade pip setuptools virtualenv wheel
        pip install buildozer==1.5.0 "cython<3.0"
        pip install "kivy[base]" kivy_examples --pre --extra-index-url https://kivy.org/downloads/simple/
        echo "✅ Buildozer и зависимости установлены"

    # 9. Установка Android компонентов через современный sdkmanager
    - name: Install Android SDK components
      run: |
        echo "=== Установка Android компонентов ==="
        
        # Используем сконфигурированный путь
        SDKMANAGER_CMD="/usr/local/lib/android/sdk/tools/bin/sdkmanager"
        
        if [ ! -f "$SDKMANAGER_CMD" ]; then
          echo "❌ sdkmanager не найден по пути: $SDKMANAGER_CMD"
          echo "Используем альтернативный путь..."
          SDKMANAGER_CMD="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        fi
        
        if [ ! -f "$SDKMANAGER_CMD" ]; then
          echo "❌ sdkmanager не найден!"
          exit 1
        fi
        
        echo "✅ Используем sdkmanager: $SDKMANAGER_CMD"
        
        # Принимаем лицензии
        echo "Принимаем лицензии Android..."
        yes | $SDKMANAGER_CMD --licenses > /dev/null 2>&1
        
        # Устанавливаем компоненты
        echo "Устанавливаем platform-tools..."
        $SDKMANAGER_CMD "platform-tools"
        
        echo "Устанавливаем build-tools..."
        $SDKMANAGER_CMD "build-tools;31.0.0"
        
        echo "Устанавливаем platform..."
        $SDKMANAGER_CMD "platforms;android-31"
        
        echo "Устанавливаем NDK..."
        $SDKMANAGER_CMD "ndk;21.3.6528147"
        
        echo "✅ Все компоненты Android SDK установлены"

    # 10. Проверка наличия NDK и Build-tools
    - name: Verify Android components
      run: |
        echo "=== Проверка Android компонентов ==="
        
        # Проверяем NDK
        NDK_PATH="/usr/local/lib/android/sdk/ndk/21.3.6528147"
        if [ ! -d "$NDK_PATH" ]; then
          echo "Поиск NDK..."
          NDK_PATH=$(find /usr/local/lib/android/sdk -path "*/ndk/*21.3*" -type d 2>/dev/null | head -1)
          if [ -z "$NDK_PATH" ]; then
            NDK_PATH=$(find $ANDROID_SDK_ROOT -path "*/ndk/*21.3*" -type d 2>/dev/null | head -1)
          fi
          
          if [ -z "$NDK_PATH" ] || [ ! -d "$NDK_PATH" ]; then
            echo "❌ NDK не найден!"
            find /usr/local/lib/android/sdk $ANDROID_SDK_ROOT -name "*ndk*" -type d 2>/dev/null
            exit 1
          fi
        fi
        echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV
        echo "✅ NDK найден: $NDK_PATH"
        
        # Проверяем Build-tools
        BUILD_TOOLS_DIR="/usr/local/lib/android/sdk/build-tools/31.0.0"
        if [ ! -d "$BUILD_TOOLS_DIR" ]; then
          echo "Поиск build-tools..."
          BUILD_TOOLS_DIR=$(find /usr/local/lib/android/sdk -path "*/build-tools/31.0.0" -type d 2>/dev/null | head -1)
          if [ -z "$BUILD_TOOLS_DIR" ]; then
            BUILD_TOOLS_DIR=$(find $ANDROID_SDK_ROOT -path "*/build-tools/31.0.0" -type d 2>/dev/null | head -1)
          fi
        fi
        
        if [ ! -d "$BUILD_TOOLS_DIR" ]; then
          echo "❌ Директория build-tools не найдена"
          exit 1
        fi
        
        echo "✅ Build-tools найдены: $BUILD_TOOLS_DIR"
        
        for bin in aapt zipalign aidl; do
          if [ ! -f "$BUILD_TOOLS_DIR/$bin" ]; then
            echo "❌ $bin не найден в $BUILD_TOOLS_DIR/"
            exit 1
          fi
          echo "✅ $bin найден"
        done
        
        echo "✅ Все Android компоненты проверены"

    # 11. Подготовка main.py и buildozer.spec
    - name: Prepare application files
      run: |
        echo "=== Подготовка файлов приложения ==="
        
        # Создаем main.py
        cat > main.py << 'MAIN_EOF'
        from kivy.app import App
        from kivy.uix.label import Label

        class TestApp(App):
            def build(self):
                return Label(text="Hello from CI Build! Version 1.0")

        if __name__ == '__main__':
            TestApp().run()
        MAIN_EOF
                echo "✅ main.py создан"
                
                # Создаем buildozer.spec с правильными путями
                cat > buildozer.spec << 'SPEC_EOF'
        [app]
        title = TestApp
        package.name = testapp
        package.domain = org.example
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 1.0
        requirements = python3,kivy
        orientation = portrait
        android.api = 31
        android.minapi = 21

        # Правильный синтаксис для архитектур
        android.archs = armeabi-v7a

        # Явные пути для надежности
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/21.3.6528147

        [buildozer]
        log_level = 2
        warn_on_root = 1
        android.accept_sdk_license = True

        [android]
        [android:permissions]
        android.permission.INTERNET
        SPEC_EOF
        
        # Обновляем NDK путь, если он отличается
        if [ -n "$NDK_PATH" ] && [ "$NDK_PATH" != "/usr/local/lib/android/sdk/ndk/21.3.6528147" ]; then
          echo "Обновляем NDK путь в buildozer.spec: $NDK_PATH"
          sed -i "s|android.ndk_path = .*|android.ndk_path = $NDK_PATH|" buildozer.spec
        fi
        
        echo "✅ buildozer.spec создан и настроен"
        
        # Показываем ключевые настройки
        echo "=== Ключевые настройки buildozer.spec ==="
        grep -E "^(android\.(sdk|ndk)_path|android\.archs|requirements)" buildozer.spec

    # 12. Настройка переменных окружения
    - name: Setup environment variables
      run: |
        echo "=== Настройка переменных окружения ==="
        
        # Основные переменные Android
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        
        # Добавляем пути в PATH
        echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/build-tools/31.0.0" >> $GITHUB_PATH
        
        echo "✅ Переменные окружения установлены"

    # 13. Финальная проверка перед сборкой
    - name: Final verification before build
      run: |
        echo "=== Финальная проверка ==="
        
        # Проверяем критически важные пути
        CRITICAL_PATHS=(
          "/usr/local/lib/android/sdk"
          "/usr/local/lib/android/sdk/tools/bin/sdkmanager"
          "$NDK_PATH"
          "/usr/local/lib/android/sdk/build-tools/31.0.0"
          "$JAVA_HOME_17_X64"
        )
        
        all_paths_ok=true
        for path in "${CRITICAL_PATHS[@]}"; do
          if [ ! -e "$path" ]; then
            echo "❌ Путь не существует: $path"
            all_paths_ok=false
          else
            echo "✅ Путь существует: $path"
          fi
        done
        
        if [ "$all_paths_ok" = false ]; then
          echo "❌ Некоторые критические пути отсутствуют"
          exit 1
        fi
        
        # Проверяем sdkmanager
        echo "Проверка sdkmanager:"
        if /usr/local/lib/android/sdk/tools/bin/sdkmanager --version > /dev/null 2>&1; then
          echo "✅ sdkmanager работает"
        else
          echo "❌ sdkmanager не работает"
          exit 1
        fi
        
        echo "✅ Все проверки пройдены"

    # 14. Сборка APK
    - name: Build APK
      run: |
        echo "=== Начало сборки APK ==="
        
        # Устанавливаем переменные окружения
        export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
        export ANDROID_HOME="/usr/local/lib/android/sdk"
        export JAVA_HOME="$JAVA_HOME_17_X64"
        
        # Показываем информацию о среде
        echo "Среда сборки:"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "NDK_PATH: $NDK_PATH"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Python: $(python --version)"
        echo "Buildozer: $(buildozer --version 2>&1 | head -1)"
        
        # Проверяем buildozer.spec
        echo "Проверка buildozer.spec..."
        if grep -q "android.sdk_path = /usr/local/lib/android/sdk" buildozer.spec; then
          echo "✅ buildozer.spec настроен правильно"
        else
          echo "⚠️ Обновляем пути в buildozer.spec"
          sed -i "s|android.sdk_path = .*|android.sdk_path = /usr/local/lib/android/sdk|" buildozer.spec
          sed -i "s|android.ndk_path = .*|android.ndk_path = $NDK_PATH|" buildozer.spec
        fi
        
        # Запускаем сборку
        echo "Запуск buildozer..."
        buildozer -v android debug
        
        echo "✅ Сборка APK завершена"
        
        # Показываем результат
        if [ -d "bin" ]; then
          echo "=== Созданные APK файлы ==="
          ls -la bin/*.apk 2>/dev/null || echo "Нет APK файлов в директории bin"
        else
          echo "⚠️ Директория bin не создана"
        fi

    # 15. Загрузка APK как артефакт
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: error

    # 16. Отладка при ошибке
    - name: Debug on failure
      if: failure()
      run: |
        echo "=== ИНФОРМАЦИЯ ДЛЯ ОТЛАДКИ ==="
        echo ""
        echo "1. Проверка путей SDK:"
        echo "   /usr/local/lib/android/sdk существует: $([ -d "/usr/local/lib/android/sdk" ] && echo 'ДА' || echo 'НЕТ')"
        echo "   sdkmanager существует: $([ -f "/usr/local/lib/android/sdk/tools/bin/sdkmanager" ] && echo 'ДА' || echo 'НЕТ')"
        echo "   ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo ""
        echo "2. Содержимое /usr/local/lib/android/sdk:"
        ls -la /usr/local/lib/android/sdk/ 2>/dev/null || echo "Директория не существует"
        echo ""
        echo "3. Поиск sdkmanager в системе:"
        find /usr/local/lib/android/sdk $ANDROID_SDK_ROOT -name "sdkmanager" -type f 2>/dev/null
        echo ""
        echo "4. Содержимое рабочей директории:"
        ls -la
        echo ""
        echo "5. Содержимое buildozer.spec:"
        grep -E "^(android\.|requirements)" buildozer.spec 2>/dev/null || echo "buildozer.spec не найден"
        echo ""
        echo "6. Лог Buildozer:"
        if [ -f ".buildozer/android/platform/build.log" ]; then
          echo "Последние 50 строк лога:"
          tail -50 .buildozer/android/platform/build.log
        else
          echo "Лог сборки не найден"
        fi
        echo ""
        echo "=== КОНЕЦ ИНФОРМАЦИИ ДЛЯ ОТЛАДКИ ==="