name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Buildozer
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip openjdk-11-jdk
        pip3 install buildozer
        
    - name: Initialize Buildozer
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          echo "requirements = python3" >> buildozer.spec
        fi
        
    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/repositories.cfg
        yes | buildozer android debug 2>&1 | tail -50 || true
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - uses: actions/upload-artifact@v4
      with:
        name: apk-file
        path: bin/*.apk