name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Используем стабильную версию
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Установка ВСЕХ зависимостей через apt
      run: |
        sudo apt-get update
        
        # Установка Android SDK и инструментов
        sudo apt-get install -y \
          # Android SDK
          android-sdk \
          android-sdk-platform-31 \
          android-sdk-build-tools-31.0.0 \
          android-sdk-ndk \
          # Конкретные инструменты
          aidl \
          aapt \
          zipalign \
          # Java
          openjdk-17-jdk \
          # Python и Buildozer
          python3-pip \
          python3-venv \
          buildozer \
          cython3 \
          # Системные зависимости
          build-essential \
          git \
          zip \
          unzip \
          # SDL2 для pygame
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
        
        # Настраиваем переменные
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
        
        # Проверяем что всё установлено
        echo "Проверка установки:"
        which aidl && echo "✅ AIDL найден"
        which aapt && echo "✅ AAPT найден"
        ls -la /usr/lib/android-sdk/build-tools/ | head -5
        
    - name: Сборка APK
      run: |
        buildozer -v android debug
        
    - name: Загрузка APK
      uses: actions/upload-artifact@v4
      with:
        name: wave-defender-apk
        path: bin/*.apk