name: Build Android APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup environment
      run: |
        sudo apt update
        sudo apt install -y python3-pip cython3 openjdk-11-jdk
        pip3 install buildozer cython kivy
        
    - name: Create test project
      run: |
        # Create main.py
        echo "from kivy.app import App" > main.py
        echo "from kivy.uix.label import Label" >> main.py
        echo "" >> main.py
        echo "class MyApp(App):" >> main.py
        echo "    def build(self):" >> main.py
        echo "        return Label(text='Test APK')" >> main.py
        echo "" >> main.py
        echo "if __name__ == '__main__':" >> main.py
        echo "    MyApp().run()" >> main.py
        
        # Create buildozer.spec
        echo "[app]" > buildozer.spec
        echo "title = TestApp" >> buildozer.spec
        echo "package.name = testapp" >> buildozer.spec
        echo "package.domain = org.test" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,kivy" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        
    - name: Build APK
      run: |
        echo "Building APK..."
        buildozer android debug
        
    - name: Verify and upload APK
      run: |
        echo "Checking for APK file..."
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "APK found!"
          ls -lh bin/*.apk
        else
          echo "Looking for APK..."
          find . -type f -name "*.apk" | head -5
        fi
        
    - uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: bin/*.apk