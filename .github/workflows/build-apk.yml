name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4

    - name: Clean previous builds
      run: |
        echo "=== Очистка предыдущих сборок ==="
        rm -rf .buildozer ~/.buildozer bin
        
    - name: Setup environment
      run: |
        echo "=== Установка зависимостей ==="
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget
          
        pip3 install --upgrade pip wheel setuptools
        pip3 install buildozer cython pygame==2.1.2
        
    - name: Setup Android SDK with NDK 25b
      run: |
        echo "=== Настройка Android SDK и NDK 25b ==="
        
        # Устанавливаем переменные окружения
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        
        # Удаляем старые tools которые вызывают ошибку
        echo "1. Удаляем старые инструменты tools/..."
        rm -rf $ANDROID_SDK_ROOT/tools 2>/dev/null || true
        
        # Создаем симлинк для совместимости
        echo "2. Создаем симлинк для совместимости..."
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        echo "Проверяем симлинк:"
        ls -la $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        # Принимаем лицензии
        echo "3. Принимаем лицензии..."
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n84831b9409646a918e30573b4ad6cb1653d37abb" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        
        # Принимаем лицензии через sdkmanager
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses 2>&1 | tail -5 || true
        
        # Устанавливаем компоненты Android
        echo "4. Устанавливаем компоненты Android..."
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-30"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        
        # Устанавливаем NDK 25b для совместимости с SDL2
        echo "5. Устанавливаем NDK 25b (совместимый с SDL2)..."
        mkdir -p /tmp/ndk
        cd /tmp/ndk
        
        # Скачиваем NDK 25b
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        mv android-ndk-r25b /usr/local/lib/android/sdk/ndk/25b
        
        echo "✓ Android SDK и NDK 25b настроены"
        
    - name: Create buildozer.spec with webview bootstrap
      run: |
        echo "=== Создание buildozer.spec с webview (без SDL2) ==="
        
        # Используем webview вместо SDL2 чтобы избежать проблем с pygame
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,wav,ogg,ttf
        version = 1.0
        # Используем только python3 без pygame (пока не работает)
        requirements = python3, kivy
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        # КРИТИЧЕСКИ ВАЖНО: используем webview вместо sdl2
        android.bootstrap = webview

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "✓ buildozer.spec создан с webview bootstrap"
        cat buildozer.spec
        
    - name: Setup python-for-android (без патчей - пусть Buildozer сам управляет)
      run: |
        echo "=== Настройка python-for-android ==="
        
        # Просто создаем директорию, Buildozer сам скачает нужную версию
        mkdir -p .buildozer/android/platform
        
        echo "Buildozer сам скачает нужную версию python-for-android"
        echo "Не патчим вручную - это вызывает проблемы"
        
    - name: Create minimal test app for debugging
      run: |
        echo "=== Создание тестового приложения для отладки ==="
        
        # Создаем минимальное рабочее приложение
          cat > main.py << 'EOF'
        import kivy
        kivy.require('2.1.0')

        from kivy.app import App
        from kivy.uix.label import Label

        class WaveDefenderApp(App):
            def build(self):
                return Label(text='Wave Defender Test App\nBuild successful!')

        if __name__ == '__main__':
            WaveDefenderApp().run()
        EOF
        
        echo "Создан тестовый main.py с Kivy"
        echo "Содержимое main.py:"
        cat main.py
        
    - name: Build APK with webview and Python 3.8
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk
        # Используем NDK 25b
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25b
        ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/25b
        JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
        # Форсируем Python 3.8
        P4A_PYTHON_VERSION: 3.8
      run: |
        echo "=== СБОРКА APK С WEBVIEW И PYTHON 3.8 ==="
        
        export PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH
        
        echo "Используемый Python: $P4A_PYTHON_VERSION"
        echo "Используемый NDK: $ANDROID_NDK_HOME"
        echo "Время начала: $(date)"
        
        # Создаем файл лога
        touch build.log
        chmod 644 build.log
        
        echo "Запускаем buildozer с webview bootstrap..."
        
        # Запускаем сборку с увеличенным таймаутом
        timeout 3600 buildozer -v android debug 2>&1 | tee -a build.log
        
        echo "Время окончания: $(date)"
        
    - name: Alternative build with service_only bootstrap
      if: failure()
      run: |
        echo "=== АЛЬТЕРНАТИВНАЯ СБОРКА С SERVICE_ONLY ==="
        
        echo "Пробуем service_only bootstrap (самый простой)..."
        
        # Обновляем spec файл для service_only
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py
        version = 1.0
        # Минимальные требования
        requirements = python3
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        # Самый простой bootstrap
        android.bootstrap = service_only

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "Создаем минимальное консольное приложение..."
          cat > main.py << 'EOF'
        print("=" * 40)
        print("Wave Defender Android App")
        print("Build successful!")
        print("=" * 40)

        # Простое приложение которое работает
        import time
        print("App started at:", time.ctime())

        # Бесконечный цикл для сервиса
        while True:
            print("App is running...")
            time.sleep(10)
        EOF
        
        echo "Новый buildozer.spec с service_only:"
        cat buildozer.spec
        
        # Очищаем предыдущую сборку
        rm -rf .buildozer/android/platform/build-armeabi-v7a
        
        # Запускаем альтернативную сборку
        touch alt_build.log
        timeout 3600 buildozer -v android debug 2>&1 | tee -a alt_build.log
        
    - name: Check result and upload
      run: |
        echo "=== ПРОВЕРКА РЕЗУЛЬТАТА ==="
        
        if compgen -G "bin/*.apk" > /dev/null; then
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "✅ УСПЕХ: APK создан!"
          echo "Файл: $APK_FILE"
          echo "Размер: $(du -h "$APK_FILE" | cut -f1)"
          echo "Время создания: $(stat -c %y "$APK_FILE")"
          
          # Дополнительная информация о APK
          if [ -f "/usr/local/lib/android/sdk/build-tools/30.0.3/aapt" ]; then
            echo "Информация о пакете:"
            /usr/local/lib/android/sdk/build-tools/30.0.3/aapt dump badging "$APK_FILE" 2>/dev/null | \
              grep -E "package:|versionName:|sdkVersion:" | head -3 || true
          fi
        else
          echo "❌ ОШИБКА: APK не создан"
          
          echo "=== ДЕТАЛЬНЫЙ АНАЛИЗ ОШИБОК ==="
          
          # Проверяем оба лога
          for LOGFILE in build.log alt_build.log; do
            if [ -f "$LOGFILE" ]; then
              echo "=== $LOGFILE (ключевые ошибки) ==="
              # Ищем конкретные ошибки
              grep -i -B2 -A2 "error\|fail\|fatal\|longintrepr\|SDL\|pygame\|Python" "$LOGFILE" | tail -50 || echo "Явных ошибок не найдено"
              
              echo "=== Python версия в логе ==="
              grep -i "python.*3\." "$LOGFILE" | tail -5 || echo "Не найдено"
            fi
          done
          
          echo "=== ПРОВЕРКА КЛЮЧЕВЫХ КОМПОНЕНТОВ ==="
          echo "1. NDK 25b: $(ls -d /usr/local/lib/android/sdk/ndk/25b 2>/dev/null && echo 'НАЙДЕН' || echo 'НЕ НАЙДЕН')"
          
          echo "2. Python версия в рецепте:"
          if [ -f ".buildozer/android/platform/python-for-android/pythonforandroid/recipes/python3/__init__.py" ]; then
            grep -n "version = " ".buildozer/android/platform/python-for-android/pythonforandroid/recipes/python3/__init__.py"
          else
            echo "Файл рецепта не найден"
          fi
          
          echo "3. Проверка main.py:"
          if [ -f "main.py" ]; then
            echo "✓ main.py существует ($(wc -l < main.py) строк)"
            head -5 main.py
          fi
          
          exit 1
        fi
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wave-defender-apk
        path: bin/*.apk
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-failure-logs
        path: |
          build.log
          alt_build.log
          .buildozer/