name: Build Wave Defender APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # старше, чтобы libtinfo5 был доступен

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # совместим с Kivy 2.2.1

      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: '3.10'
          buildozer-cmd: 'buildozer android debug'

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
