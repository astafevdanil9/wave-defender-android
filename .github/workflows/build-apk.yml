name: Build Wave Defender APK

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            wget

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Setup Android SDK and accept licenses
        run: |
          # Установите ANDROID_HOME для Buildozer
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Создаем специальный скрипт для принятия лицензий
          echo "y" | buildozer android sdkupdate || true
          
          # Явно принимаем лицензии
          mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > ~/.buildozer/android/platform/android-sdk/licenses/intel-android-extra-license
          
          # Альтернатива: используем yes для автоматического принятия
          yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses 2>/dev/null || true

      - name: Configure buildozer.spec
        run: |
          # Обновляем buildozer.spec чтобы использовать более новую версию SDK
          if [ -f buildozer.spec ]; then
            sed -i 's/android.sdk = .*/android.sdk = 33/g' buildozer.spec
            sed -i 's/android.build_tools_version = .*/android.build_tools_version = 33.0.0/g' buildozer.spec
            sed -i 's/android.accept_sdk_license = .*/android.accept_sdk_license = True/g' buildozer.spec
          else
            buildozer init
            sed -i 's/android.sdk = .*/android.sdk = 33/g' buildozer.spec
            sed -i 's/android.build_tools_version = .*/android.build_tools_version = 33.0.0/g' buildozer.spec
            sed -i 's/android.accept_sdk_license = .*/android.accept_sdk_license = True/g' buildozer.spec
          fi

      - name: Build APK with retry
        run: |
          # Первая попытка
          buildozer android clean || true
          
          # Сборка с отладкой
          buildozer -v android debug 2>&1 | tee build.log || {
            echo "Build failed, trying alternative approach..."
            
            # Если сборка не удалась, пытаемся установить SDK вручную
            export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
            export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
            
            # Пробуем принять лицензии еще раз
            yes | $ANDROID_SDK_ROOT/tools/bin/sdkmanager --licenses 2>/dev/null || true
            
            # Устанавливаем конкретные версии
            $ANDROID_SDK_ROOT/tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" 2>/dev/null || true
            
            # Пробуем снова
            buildozer android debug
          }

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wave-defender-apk
          path: bin/*.apk

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log