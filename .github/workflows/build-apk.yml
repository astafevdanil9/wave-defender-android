name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) Простой вариант с готовым buildozer‑action
      - name: Build APK in Docker
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/app pythonforandroid/python-for-android \
          sh -c "cd /app && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ./bin/*.apk
