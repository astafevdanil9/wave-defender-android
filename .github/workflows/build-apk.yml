name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      PATH: /usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH:$PATH

    steps:
    # 1. Checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Python 3.9
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev git zip unzip build-essential \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libpango1.0-dev libharfbuzz-dev openjdk-8-jdk wget unzip

    # 4. Install Buildozer and Kivy
    - name: Install Buildozer and Kivy
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 kivy==2.1.0

    # 5. Download Android Command Line Tools
    - name: Download Android Command Line Tools
      run: |
        sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        sudo wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        sudo unzip -q cmdline-tools.zip
        sudo mv cmdline-tools latest
        sudo rm cmdline-tools.zip

    # 6. Accept licenses and install SDK components
    - name: Accept licenses and install Android SDK
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;31.0.0" "platforms;android-31" "ndk;21.3.6528147"

    # 7. Set NDK environment
    - name: Set NDK path
      run: |
        NDK_PATH=$(find $ANDROID_SDK_ROOT/ndk -maxdepth 1 -type d | grep 21.3 | head -1)
        echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV

    # 8. Prepare main.py and buildozer.spec
    - name: Prepare application files
      run: |
        cat > main.py <<EOF
        from kivy.app import App
        from kivy.uix.label import Label

        class TestApp(App):
            def build(self):
                return Label(text="Hello from CI Build!")

        if __name__ == "__main__":
            TestApp().run()
        EOF

        cat > buildozer.spec <<EOF
        [app]
        title = TestApp
        package.name = testapp
        package.domain = org.example
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 1.0
        requirements = python3,kivy==2.1.0
        orientation = portrait
        android.api = 31
        android.minapi = 21
        android.sdk_path = $ANDROID_SDK_ROOT
        android.ndk_path = $NDK_PATH
        android.archs = armeabi-v7a

        [buildozer]
        log_level = 2
        warn_on_root = 1
        android.accept_sdk_license = True
        EOF

    # 9. Build APK
    - name: Build APK
      run: |
        buildozer android debug

    # 10. Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: warn
