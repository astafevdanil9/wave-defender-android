name: Build Wave Defender APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            git \
            zip unzip \
            openjdk-17-jdk \
            build-essential \
            ccache \
            libffi-dev \
            libssl-dev \
            zlib1g-dev

      - name: Install buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.36

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wave-defender-apk
          path: bin/*.apk
