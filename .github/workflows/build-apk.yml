name: Build Android APK with BEEM

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup BEEM
      run: |
        pip install beem-build
        # BEEM автоматически устанавливает всё необходимое
        beem init
        
    - name: Build APK
      run: |
        # Простая команда - BEEM сам всё настраивает
        beem build android --output app.apk