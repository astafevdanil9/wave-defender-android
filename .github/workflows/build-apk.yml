name: Build Wave Defender APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Настройка Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Установка Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Установка необходимых системных зависимостей
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
          git zip unzip build-essential ccache libffi-dev libssl-dev zlib1g-dev \
          libncurses5 libncurses5-dev wget curl

      # Установка Buildozer и P4A
      - name: Install Buildozer & Python-for-Android
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 python-for-android==2023.09.16 cython==0.29.36

      # Настройка Android SDK/NDK вручную
      - name: Setup Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      # Собственно сборка APK
      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: '3.10'
          buildozer-cmd: 'buildozer android debug'

      # Загрузка артефакта
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wave-defender-apk
          path: /home/runner/work/wave-defender/wave-defender/.buildozer/android/platform/build/outputs/apk/debug/wave-defender-debug.apk