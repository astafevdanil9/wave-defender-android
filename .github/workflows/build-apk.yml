name: Build with Docker

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build using Docker
      run: |
        # Используем Docker с предустановленным SDK
        docker run --rm \
          -v $(pwd):/src \
          -w /src \
          jgallagher/ubuntu-buildozer:latest \
          bash -c "
          apt update && apt install -y python3-pip &&
          pip3 install buildozer &&
          echo '[app]' > buildozer.spec &&
          echo 'requirements = python3' >> buildozer.spec &&
          echo 'android.api = 30' >> buildozer.spec &&
          echo '' >> buildozer.spec &&
          echo '[buildozer]' >> buildozer.spec &&
          echo 'warn_on_root = 0' >> buildozer.spec &&
          echo 'android.accept_sdk_license = True' >> buildozer.spec &&
          echo 'print(\"OK\")' > main.py &&
          buildozer android debug
          "
    
    - name: Upload result
      uses: actions/upload-artifact@v4
      with:
        name: docker-build
        path: bin/*.apk
        if-no-files-found: warn