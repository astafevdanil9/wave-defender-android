name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4

    - name: Clean previous builds
      run: |
        echo "=== Очистка предыдущих сборок ==="
        rm -rf .buildozer ~/.buildozer bin
        
    - name: Setup environment with Gradle 7.5.1
      run: |
        echo "=== Установка зависимостей ==="
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget
        
        # Устанавливаем Gradle 7.5.1 (совместимый с Buildozer)
        echo "Устанавливаем Gradle 7.5.1..."
        cd /tmp
        wget -q https://services.gradle.org/distributions/gradle-7.5.1-bin.zip
        sudo unzip -d /opt gradle-7.5.1-bin.zip
        sudo ln -sf /opt/gradle-7.5.1/bin/gradle /usr/local/bin/gradle
        
        pip3 install --upgrade pip wheel setuptools
        pip3 install buildozer==1.5.0 cython==0.29.36 kivy==2.1.0
        
    - name: Setup Android SDK with NDK 25b
      run: |
        echo "=== Настройка Android SDK и NDK 25b ==="
        
        # Устанавливаем переменные окружения
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        
        # Удаляем старые tools которые вызывают ошибку
        echo "1. Удаляем старые инструменты tools/..."
        rm -rf $ANDROID_SDK_ROOT/tools 2>/dev/null || true
        
        # Создаем симлинк для совместимости
        echo "2. Создаем симлинк для совместимости..."
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        echo "Проверяем симлинк:"
        ls -la $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        # Принимаем лицензии
        echo "3. Принимаем лицензии..."
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n84831b9409646a918e30573b4ad6cb1653d37abb" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        
        # Принимаем лицензии через sdkmanager
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses 2>&1 | tail -5 || true
        
        # Устанавливаем компоненты Android
        echo "4. Устанавливаем компоненты Android..."
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-29"  # API 29 более стабилен
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        
        # Устанавливаем NDK 25b для совместимости с SDL2
        echo "5. Устанавливаем NDK 25b (совместимый с SDL2)..."
        mkdir -p /tmp/ndk
        cd /tmp/ndk
        
        # Скачиваем NDK 25b
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        mv android-ndk-r25b /usr/local/lib/android/sdk/ndk/25b
        
        echo "✓ Android SDK и NDK 25b настроены"
        
    - name: Create buildozer.spec with Gradle settings
      run: |
        echo "=== Создание buildozer.spec с настройками Gradle ==="
        
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,wav,ogg,ttf
        version = 1.0
        # Начинаем с чистого Python для теста
        requirements = python3
        android.api = 29  
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        # Начинаем с service_only - самый простой
        android.bootstrap = service_only
        # Отключаем AndroidX для совместимости
        android.enable_androidx = False
        android.enable_jetifier = False

        # КРИТИЧЕСКИ ВАЖНО: Настройки Gradle
        [app:gradle]
        gradle_version = 7.5.1
        android_gradle_plugin_version = 4.2.2  

        # Переменные окружения для Gradle
        [app:env]
        GRADLE_OPTS = -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.parallel=true
        P4A_PYTHON_VERSION = 3.9

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "✓ buildozer.spec создан с настройками Gradle"
        cat buildozer.spec
        

    - name: Pre-configure Gradle wrapper
      run: |
        echo "=== Предварительная настройка Gradle wrapper ==="
        
        # Создаем правильный gradle wrapper
        mkdir -p gradle/wrapper
        cd gradle/wrapper
        
          cat > gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-7.5.1-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        echo "✓ Gradle wrapper настроен на версию 7.5.1"
    - name: Quick fix for orientation error
      run: |
        # Временный фикс - удаляем ориентацию из всех spec файлов
        sed -i '/android\.orientation/d' buildozer.spec 2>/dev/null || true
        
        # Или устанавливаем дефолтное значение
        echo "android.orientation = portrait" >> buildozer.spec
            
        
    - name: Build with Gradle 7.5.1
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25b
        JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
        GRADLE_HOME: /opt/gradle-7.5.1
        GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.parallel=true
      run: |
        echo "=== СБОРКА С GRADLE 7.5.1 ==="
        
        # Проверяем Gradle версию
        echo "Gradle version:"
        gradle --version | head -5
        
        # Создаем лог файл
        touch build.log
        chmod 644 build.log
        
        echo "Начало сборки: $(date)"
        
        # Запускаем сборку
        timeout 4200 buildozer -v android debug 2>&1 | tee -a build.log
        
        echo "Окончание сборки: $(date)"
      
    - name: Alternative build with Kivy if basic works
      if: success()
      run: |
        echo "=== ПРОБУЕМ С KIVY ==="
        
        # Обновляем spec для Kivy
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,wav,ogg,ttf
        version = 1.0
        # Теперь пробуем с Kivy
        requirements = python3, kivy==2.1.0
        android.api = 29
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        android.bootstrap = sdl2
        android.enable_androidx = False
        android.enable_jetifier = False

        [app:gradle]
        gradle_version = 7.5.1
        android_gradle_plugin_version = 4.2.2

        [app:env]
        GRADLE_OPTS = -Dorg.gradle.jvmargs=-Xmx2048m
        P4A_PYTHON_VERSION = 3.9
        P4A_SDL2_VERSION = 2.26.5

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "✓ buildozer.spec обновлен для Kivy"
        cat buildozer.spec
        
        echo "Запускаем сборку с Kivy..."
        rm -rf .buildozer/android/platform/build-armeabi-v7a
        
        touch kivy_build.log
        timeout 4200 buildozer -v android debug 2>&1 | tee -a kivy_build.log
        
    - name: Check result and upload
      run: |
        echo "=== ПРОВЕРКА РЕЗУЛЬТАТА ==="
        
        if compgen -G "bin/*.apk" > /dev/null; then
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "✅ УСПЕХ: APK создан!"
          echo "Файл: $APK_FILE"
          echo "Размер: $(du -h "$APK_FILE" | cut -f1)"
          
          # Дополнительная информация
          echo "APK информация:"
          ls -la bin/
          
        else
          echo "❌ ОШИБКА: APK не создан"
          
          echo "=== АНАЛИЗ ОШИБОК ==="
          
          # Проверяем все логи
          for LOGFILE in build.log kivy_build.log; do
            if [ -f "$LOGFILE" ]; then
              echo "=== $LOGFILE (ключевые ошибки) ==="
              grep -i -B2 -A2 "gradle\|failed\|error\|incompatible\|deprecated" "$LOGFILE" | tail -50 || echo "Явных ошибок не найдено"
            fi
          done
          
          echo "=== РЕШЕНИЯ ДЛЯ GRADLE ==="
          echo "1. Gradle версия: 7.5.1 (не 9.x)"
          echo "2. Android Gradle Plugin: 4.2.2"
          echo "3. Java: 11 (temurin-11-jdk)"
          echo "4. Android API: 29 (более стабильный)"
          echo "5. service_only bootstrap для начала"
          
          exit 1
        fi
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wave-defender-apk
        path: bin/*.apk
        
    - name: Upload debug info if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-debug-info
        path: |
          build.log
          kivy_build.log
          buildozer.spec
          main.py