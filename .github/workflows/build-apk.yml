name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install all dependencies in one step
      run: |
        sudo apt-get update
        
        # Установка ВСЕХ зависимостей одной командой
        sudo apt-get install -y \
          python3-pip python3-venv python3-dev \
          build-essential git zip unzip curl wget \
          openjdk-17-jdk openjdk-17-jre \
          autoconf libtool pkg-config automake \
          zlib1g-dev libffi-dev libssl-dev libncurses5-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libxml2-dev libxslt1-dev cmake ninja-build ccache \
          android-sdk android-sdk-platform-31 android-sdk-build-tools \
          aidl aapt zipalign
        
        # Установка pip пакетов
        pip install buildozer cython
        
    - name: Build APK with Buildozer
      run: |
        # Настройка переменных окружения Android
        export ANDROID_SDK_ROOT=/usr/lib/android-sdk
        export ANDROID_HOME=/usr/lib/android-sdk
        
        # Запуск сборки
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wave-defender-apk
        path: bin/*.apk