name: Build Android APK with Docker

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build with alternative Docker image
      run: |
        # Используем другой образ
        docker run --rm \
          -v $(pwd):/src \
          -w /src \
          python:3.9-slim \
          bash -c "
          apt update && apt install -y python3-pip git zip unzip &&
          pip install buildozer &&
          echo '[buildozer]
          warn_on_root = 0
          log_level = 2' > ~/.buildozer/config &&
          echo 'print(\"Hello\")' > main.py &&
          echo '[app]
          requirements = python3
          android.api = 30' > buildozer.spec &&
          buildozer android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-result
        path: bin/*.apk