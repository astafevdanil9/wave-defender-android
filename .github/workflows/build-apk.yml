name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Prepare configuration
      run: |
        # Создаем минимальное приложение
        echo 'print("Android App")' > main.py
        
        # Создаем правильный buildozer.spec
        cat > buildozer.spec << 'EOF'
        [app]
        title = MyApp
        package.name = myapp
        package.domain = org.test
        source.dir = .
        version = 1.0
        requirements = python3
        orientation = portrait
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a

        [buildozer]
        log_level = 2
        warn_on_root = 0
        android.accept_sdk_license = True
        EOF

    - name: Build with Docker (with all dependencies)
      run: |
        docker run --rm \
          -v $(pwd):/src \
          -w /src \
          python:3.9-slim \
          bash -c "
          # Устанавливаем ВСЕ необходимые зависимости
          apt-get update && \
          apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            build-essential \
            libssl-dev \
            libffi-dev \
            zlib1g-dev 2>/dev/null
          
          # Устанавливаем buildozer
          pip3 install buildozer 2>/dev/null
          
          # Запускаем сборку
          cd /src
          buildozer android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: warn