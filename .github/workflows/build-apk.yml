name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код
    - uses: actions/checkout@v4

    # 2. Установка Python 3.9 (совместимая с Kivy)
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Установка Java 17
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # 4. Установка Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 5. Системные зависимости для сборки Kivy и Buildozer
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-dev python3-pip python3-setuptools python3-wheel \
          build-essential git zip unzip \
          libffi-dev libssl-dev zlib1g-dev \
          libgl1-mesa-dev libgles2-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev \
          libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav \
          pkg-config libjpeg-dev libmtdev-dev xclip xsel \
          libpango1.0-dev libharfbuzz-dev  # Добавлены для решения проблемы с pangoft2

    # 6. Установка Buildozer и зависимостей Python
    - name: Install Buildozer and Python packages
      run: |
        pip install --upgrade pip setuptools virtualenv
        pip install buildozer "cython<3.0"
        pip install "kivy[base]" kivy_examples --pre --extra-index-url https://kivy.org/downloads/simple/

    # 7. Установка NDK, Build-tools и платформ Android
    - name: Install Android SDK components
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "ndk;21.3.6528147" \
          "build-tools;31.0.0" \
          "platforms;android-31" \
          "platform-tools"

    # 8. Проверка наличия NDK и Build-tools
    - name: Verify Android components
      run: |
        NDK_PATH=$(find $ANDROID_SDK_ROOT/ndk -maxdepth 1 -type d | grep 21.3 | head -1)
        if [ -z "$NDK_PATH" ]; then
          echo "❌ NDK not found!"
          exit 1
        fi
        echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV

        BUILD_TOOLS_DIR="$ANDROID_SDK_ROOT/build-tools/31.0.0"
        for bin in aapt zipalign aidl; do
          if [ ! -f "$BUILD_TOOLS_DIR/$bin" ]; then
            echo "❌ $bin not found!"
            exit 1
          fi
        done
        echo "✅ Android components verified"

    # 9. Подготовка main.py и buildozer.spec
    - name: Prepare application files
      run: |
        # Создаем main.py
        echo "from kivy.app import App" > main.py
        echo "from kivy.uix.label import Label" >> main.py
        echo "" >> main.py
        echo "class TestApp(App):" >> main.py
        echo "    def build(self):" >> main.py
        echo "        return Label(text='Hello from CI Build! Version 1.0')" >> main.py
        echo "" >> main.py
        echo "if __name__ == '__main__':" >> main.py
        echo "    TestApp().run()" >> main.py

        # Создаем buildozer.spec с актуальной версией Kivy
        echo "[app]" > buildozer.spec
        echo "title = TestApp" >> buildozer.spec
        echo "package.name = testapp" >> buildozer.spec
        echo "package.domain = org.example" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,atlas" >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,kivy" >> buildozer.spec  # Используем последнюю версию из pip
        echo "orientation = portrait" >> buildozer.spec
        echo "android.api = 31" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.sdk_path = __ANDROID_SDK_ROOT__" >> buildozer.spec
        echo "android.ndk_path = __ANDROID_NDK_PATH__" >> buildozer.spec
        echo "android.arch = armeabi-v7a" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "warn_on_root = 1" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[android]" >> buildozer.spec
        echo "[android:permissions]" >> buildozer.spec
        echo "android.permission.INTERNET" >> buildozer.spec

        # Заменяем плейсхолдеры
        sed -i "s|__ANDROID_SDK_ROOT__|$ANDROID_SDK_ROOT|g" buildozer.spec
        sed -i "s|__ANDROID_NDK_PATH__|$NDK_PATH|g" buildozer.spec

    # 10. Настройка переменных окружения
    - name: Setup environment variables
      run: |
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/build-tools/31.0.0" >> $GITHUB_PATH

    # 11. Финальная проверка путей перед сборкой
    - name: Final verification before build
      run: |
        for path in "$ANDROID_SDK_ROOT" "$NDK_PATH" "$JAVA_HOME"; do
          if [ ! -d "$path" ]; then
            echo "❌ Path does not exist: $path"
            exit 1
          fi
        done
        echo "✅ All required paths exist"

    # 12. Сборка APK
    - name: Build APK
      run: |
        echo "=== Starting APK build ==="
        echo "Python version:"
        python --version
        echo "Kivy version:"
        python -c "import kivy; print('Kivy:', kivy.__version__)"
        buildozer -v android debug

    # 13. Загрузка APK как артефакт
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: error

    # 14. Отладка при ошибке
    - name: Debug on failure
      if: failure()
      run: |
        echo "=== Debug info ==="
        echo "Python info:"
        python --version
        python -m pip list | grep -E "kivy|cython|buildozer"
        echo ""
        echo "Android SDK info:"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "NDK_PATH: $NDK_PATH"
        echo ""
        echo "File search:"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        if [ -f ".buildozer/android/platform/build.log" ]; then
          echo "Last 50 lines of build log:"
          tail -50 .buildozer/android/platform/build.log
        fi