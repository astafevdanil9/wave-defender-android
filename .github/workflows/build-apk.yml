name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install ALL Android tools via apt
      run: |
        sudo apt-get update
        
        # Установка ВСЕХ Android инструментов
        sudo apt-get install -y \
          # Основные инструменты Android
          android-sdk \
          android-sdk-platform-31 \
          android-sdk-platform-30 \
          android-sdk-build-tools-31.0.0 \
          android-sdk-build-tools-30.0.3 \
          android-sdk-ndk \
          android-sdk-cmake \
          # Конкретные инструменты
          aidl \
          aapt \
          zipalign \
          apksigner \
          # Java
          openjdk-17-jdk \
          # Python и зависимости
          python3-pip \
          python3-venv \
          build-essential \
          git \
          zip \
          unzip \
          # SDL2 для pygame
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
        
        # Настраиваем переменные
        echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        
        # Проверяем установку
        which aidl
        which aapt
        ls -la /usr/lib/android-sdk/build-tools/
        
    - name: Install Buildozer
      run: |
        pip install buildozer cython
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wave-defender-apk
        path: bin/*.apk