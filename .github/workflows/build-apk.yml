name: Build Android APK with Docker

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Prepare files locally
      run: |
        # Создаем все файлы локально
        echo 'print("Hello Android")' > main.py
        
        cat > buildozer.spec << 'EOF'
        [app]
        title = MyApp
        package.name = myapp
        package.domain = org.test
        source.dir = .
        version = 1.0
        requirements = python3
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF

    - name: Build with Docker (fixed)
      run: |
        docker run --rm \
          -v $(pwd):/src \
          -w /src \
          python:3.9-slim \
          bash -c "
          # Устанавливаем зависимости
          apt-get update && apt-get install -y python3-pip 2>/dev/null
          
          # Устанавливаем buildozer
          pip3 install buildozer 2>/dev/null
          
          # Запускаем сборку
          cd /src
          buildozer android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-result
        path: bin/*.apk
        if-no-files-found: warn