name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Prepare workspace permissions
      run: |
        # Даем права на запись в workspace
        chmod -R 777 ${{ github.workspace }}

    - name: Build with Docker as user
      run: |
        docker run --rm \
          --user 1000:1000 \
          -v ${{ github.workspace }}:/app \
          -v $HOME/.buildozer_docker:/home/user/.buildozer \
          kivy/buildozer \
          bash -c "mkdir -p /app/.buildozer && cd /app && buildozer android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: warn