name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4

    - name: Clean previous builds
      run: |
        echo "=== Очистка предыдущих сборок ==="
        rm -rf .buildozer ~/.buildozer bin
        
    - name: Setup environment
      run: |
        echo "=== Установка зависимостей ==="
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget
          
        pip3 install --upgrade pip wheel setuptools
        pip3 install buildozer cython pygame==2.1.2
        
    - name: Setup Android SDK with NDK 25b
      run: |
        echo "=== Настройка Android SDK и NDK 25b ==="
        
        # Устанавливаем переменные окружения
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        
        # Удаляем старые tools которые вызывают ошибку
        echo "1. Удаляем старые инструменты tools/..."
        rm -rf $ANDROID_SDK_ROOT/tools 2>/dev/null || true
        
        # Создаем симлинк для совместимости
        echo "2. Создаем симлинк для совместимости..."
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        echo "Проверяем симлинк:"
        ls -la $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        # Принимаем лицензии
        echo "3. Принимаем лицензии..."
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n84831b9409646a918e30573b4ad6cb1653d37abb" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        
        # Принимаем лицензии через sdkmanager
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses 2>&1 | tail -5 || true
        
        # Устанавливаем компоненты Android
        echo "4. Устанавливаем компоненты Android..."
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-30"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        
        # Устанавливаем NDK 25b для совместимости с SDL2
        echo "5. Устанавливаем NDK 25b (совместимый с SDL2)..."
        mkdir -p /tmp/ndk
        cd /tmp/ndk
        
        # Скачиваем NDK 25b
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        mv android-ndk-r25b /usr/local/lib/android/sdk/ndk/25b
        
        echo "✓ Android SDK и NDK 25b настроены"
        
    - name: Create buildozer.spec with SDL2 fix
      run: |
        echo "=== Создание buildozer.spec с исправлением SDL2 ==="
        
        # Создаем spec с использованием NDK 25b
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,wav,ogg,ttf
        version = 1.0
        requirements = python3, pygame==2.1.2, sdl2
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        android.bootstrap = sdl2

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "✓ buildozer.spec создан"
        cat buildozer.spec
        
    - name: Setup python-for-android with SDL2 patch
      run: |
        echo "=== Настройка python-for-android с патчем SDL2 ==="
        mkdir -p .buildozer/android/platform
        cd .buildozer/android/platform
        
        # Удаляем старую версию если есть
        rm -rf python-for-android 2>/dev/null || true
        
        echo "Клонируем python-for-android..."
        git clone --depth 1 https://github.com/kivy/python-for-android.git
        
        # Патчим SDL2 рецепт для использования новой версии
        cd python-for-android
        
        # Обновляем версию SDL2 до 2.26.5
        SDL2_RECIPE="pythonforandroid/recipes/sdl2/__init__.py"
        if [ -f "$SDL2_RECIPE" ]; then
          echo "Обновляем SDL2 до версии 2.26.5..."
          sed -i "s/version = '2\.0\.[0-9]*'/version = '2.26.5'/" "$SDL2_RECIPE"
          sed -i "s/version = '2\.26\.[0-9]*'/version = '2.26.5'/" "$SDL2_RECIPE"
          echo "✓ SDL2 обновлен до 2.26.5"
        else
          echo "⚠ Файл рецепта SDL2 не найден"
        fi
        
        echo "✓ python-for-android настроен"
        
    - name: Verify environment before build
      run: |
        echo "=== ПРОВЕРКА ОКРУЖЕНИЯ ПЕРЕД СБОРКОЙ ==="
        
        echo "1. Проверка симлинка sdkmanager:"
        ls -la /usr/local/lib/android/sdk/tools/bin/sdkmanager 2>/dev/null || echo "Симлинк не найден"
        
        echo "2. Проверка NDK 25b:"
        ls -la /usr/local/lib/android/sdk/ndk/25b 2>/dev/null || echo "NDK 25b не найден"
        
        echo "3. Проверка Android SDK компонентов:"
        ls -d /usr/local/lib/android/sdk/platforms/android-30 2>/dev/null || echo "Android 30 platform не найден"
        ls -d /usr/local/lib/android/sdk/build-tools/30.0.3 2>/dev/null || echo "Build tools 30.0.3 не найдены"
        
        echo "4. Проверка проекта:"
        if [ -f "main.py" ]; then
          echo "✓ main.py найден"
        else
          echo "✗ ОШИБКА: main.py не найден!"
          exit 1
        fi
        
    - name: Build APK with NDK 25b
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk
        # КРИТИЧЕСКИ ВАЖНО: используем NDK 25b
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25b
        ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/25b
        JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
        # Переменные для SDL2
        P4A_SDL2_VERSION: 2.26.5
      run: |
        echo "=== НАЧАЛО СБОРКИ APK ==="
        
        # Устанавливаем правильные пути
        export PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH
        
        echo "Используемый NDK: $ANDROID_NDK_HOME"
        echo "Время начала: $(date)"
        
        # Создаем файл лога
        touch build.log
        chmod 644 build.log
        
        echo "Запускаем buildozer с NDK 25b..."
        
        # Запускаем сборку с таймаутом 45 минут
        timeout 2700 buildozer -v android debug 2>&1 | tee -a build.log
        
        echo "Время окончания: $(date)"
        
        # Проверяем успешность сборки
        if compgen -G "bin/*.apk" > /dev/null; then
          echo "✓ Сборка завершена успешно"
        else
          echo "⚠ Сборка завершена, но APK не найден"
        fi
        
    - name: Alternative build with webview if SDL2 fails
      if: failure()
      run: |
        echo "=== АЛЬТЕРНАТИВНАЯ СБОРКА С WEBVIEW ==="
        
        echo "SDL2 не сработал, пробуем webview bootstrap..."
        
        # Обновляем spec файл для webview
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,wav,ogg,ttf
        version = 1.0
        requirements = python3, pygame==2.1.2, android
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        android.bootstrap = webview

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "Новый buildozer.spec:"
        cat buildozer.spec
        
        # Очищаем предыдущую сборку
        rm -rf .buildozer/android/platform/build-armeabi-v7a
        
        # Запускаем альтернативную сборку
        touch alt_build.log
        timeout 2700 buildozer -v android debug 2>&1 | tee -a alt_build.log
        
    - name: Check result and upload
      run: |
        echo "=== ПРОВЕРКА РЕЗУЛЬТАТА ==="
        
        # Проверяем наличие APK (основной или альтернативной сборки)
        if compgen -G "bin/*.apk" > /dev/null; then
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "✅ УСПЕХ: APK создан!"
          echo "Файл: $APK_FILE"
          echo "Размер: $(du -h "$APK_FILE" | cut -f1)"
          echo "Время создания: $(stat -c %y "$APK_FILE")"
          
          # Дополнительная информация о APK
          if [ -f "/usr/local/lib/android/sdk/build-tools/30.0.3/aapt" ]; then
            echo "Информация о пакете:"
            /usr/local/lib/android/sdk/build-tools/30.0.3/aapt dump badging "$APK_FILE" 2>/dev/null | \
              grep -E "package:|launchable-activity:|sdkVersion:" | head -3 || true
          fi
        else
          echo "❌ ОШИБКА: APK не создан"
          
          echo "=== ДЕТАЛЬНЫЙ АНАЛИЗ ОШИБОК ==="
          
          # Проверяем оба лога
          for LOGFILE in build.log alt_build.log; do
            if [ -f "$LOGFILE" ]; then
              echo "=== $LOGFILE ==="
              echo "Последние ошибки:"
              grep -i -B3 -A3 "error\|fail\|exception\|ALooper_pollAll" "$LOGFILE" | tail -30 || echo "Явных ошибок не найдено"
            fi
          done
          
          echo "=== ПРОВЕРКА КЛЮЧЕВЫХ КОМПОНЕНТОВ ==="
          echo "1. NDK 25b: $(ls -la /usr/local/lib/android/sdk/ndk/25b 2>/dev/null | head -1 || echo 'НЕ НАЙДЕН')"
          echo "2. SDK лицензии: $(ls -la /usr/local/lib/android/sdk/licenses/ 2>/dev/null | wc -l || echo '0') файлов"
          echo "3. Python-for-android: $(ls -la .buildozer/android/platform/python-for-android/ 2>/dev/null | head -1 || echo 'НЕ НАЙДЕН')"
          
          exit 1
        fi
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wave-defender-apk
        path: bin/*.apk
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-failure-logs
        path: |
          build.log
          alt_build.log
          .buildozer/