name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use pre-configured Android
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: "23.1.7779620"
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install everything
      run: |
        sudo apt update
        sudo apt install -y python3-pip cython3
        pip3 install buildozer
        
        # Force SDK location
        echo "android.sdk_path = $ANDROID_SDK_ROOT" > buildozer.spec
        echo "android.ndk_path = $ANDROID_NDK_ROOT" >> buildozer.spec
        echo "[app]" >> buildozer.spec
        echo "title = App" >> buildozer.spec
        echo "requirements = python3" >> buildozer.spec
        
        # Create app
        echo "print('Test')" > main.py
        
    - name: Build
      run: buildozer android debug
      
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk