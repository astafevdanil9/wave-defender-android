name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache Android NDK and SDK
      uses: actions/cache@v3
      id: ndk-cache
      with:
        path: |
          ~/.buildozer/android/platform
          ~/.buildozer/cache
        key: ${{ runner.os }}-android-ndk-sdk-25b
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          build-essential \
          git \
          zip \
          unzip \
          curl \
          wget \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
        
    - name: Install Buildozer
      run: |
        pip install buildozer cython
        
    - name: Build APK
      run: |
        # Если кэш не найден, Buildozer скачает сам
        # Если кэш найден - использует готовые файлы
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wave-defender-apk
        path: bin/*.apk