name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Установка Java
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        
    - name: Установка Android SDK и инструментов
      run: |
        # Создаем директорию для Android SDK
        mkdir -p ~/android-sdk
        
        # Скачиваем Command Line Tools
        cd ~/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        
        # Настраиваем переменные окружения
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/bin:$PATH" >> $GITHUB_ENV
        
        # Принимаем лицензии
        yes | ~/android-sdk/cmdline-tools/bin/sdkmanager --licenses || true
        
        # Устанавливаем необходимые компоненты
        ~/android-sdk/cmdline-tools/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.1.8937393"
          
        # Добавляем в PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/31.0.0" >> $GITHUB_PATH
        
    - name: Установка системных зависимостей
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          cython3 \
          build-essential \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libjpeg-dev \
          libpng-dev \
          libpq-dev \
          libgstreamer1.0-dev
          
    - name: Установка Buildozer и зависимостей Python
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython==0.29.36
        
    - name: Настройка Buildozer
      run: |
        # Инициализируем buildozer если нет файла
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi
        
        # Создаем необходимые директории
        mkdir -p ~/.buildozer/android/platform
        mkdir -p ~/.android
        
    - name: Сборка APK
      run: |
        # Устанавливаем переменные окружения для buildozer
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        
        # Проверяем установленные компоненты
        echo "Проверка компонентов:"
        ls -la $ANDROID_SDK_ROOT/build-tools/
        ls -la $ANDROID_SDK_ROOT/platforms/
        
        # Запускаем сборку
        buildozer -v android debug
        
    - name: Загрузка APK
      uses: actions/upload-artifact@v4
      with:
        name: wave-defender-apk
        path: bin/*.apk