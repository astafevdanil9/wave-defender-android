name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код
    - uses: actions/checkout@v4

    # 2. Установка Python 3.9 (совместимая с Kivy)
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Установка Java 17 (основная версия для сборки)
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Установка Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 5. ОТКЛЮЧЕНИЕ старого Android SDK Tools (КРИТИЧЕСКИ ВАЖНЫЙ ШАГ)
    - name: Disable legacy Android SDK tools
      run: |
        echo "=== Отключение устаревшего SDK tools ==="
        LEGACY_SDK_TOOLS="/usr/local/lib/android/sdk/tools"
        if [ -d "$LEGACY_SDK_TOOLS" ]; then
          echo "Найден старый SDK tools, переименовываем, чтобы сделать недоступным..."
          sudo mv "$LEGACY_SDK_TOOLS" "${LEGACY_SDK_TOOLS}.DISABLED"
          echo "✅ Старый SDK tools переименован в ${LEGACY_SDK_TOOLS}.DISABLED"
          
          # Удаляем все ссылки на старый sdkmanager
          for link in $(which -a sdkmanager 2>/dev/null || true); do
            if [ "$link" = "/usr/local/lib/android/sdk/tools/bin/sdkmanager" ]; then
              echo "Удаляем ссылку на старый sdkmanager: $link"
              sudo rm -f "$link" 2>/dev/null || true
            fi
          done
        else
          echo "Старый SDK tools не найден в $LEGACY_SDK_TOOLS"
        fi
        
        # Проверяем, что современные cmdline-tools установлены
        MODERN_SDKMANAGER_PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
        if [ ! -d "$MODERN_SDKMANAGER_PATH" ]; then
          echo "⚠️ Современные Command Line Tools не найдены! Устанавливаем..."
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          # Проверяем структуру после распаковки
          if [ -d "cmdline-tools" ]; then
            mv cmdline-tools latest
            echo "✅ Современные Command Line Tools установлены (структура cmdline-tools)"
          elif [ -d "tools" ]; then
            mv tools latest
            echo "✅ Современные Command Line Tools установлены (структура tools)"
          else
            echo "❌ Неожиданная структура после распаковки"
            ls -la
          fi
        else
          echo "✅ Современные Command Line Tools уже установлены"
        fi

    # 6. Установка Java 8 для совместимости (на всякий случай)
    - name: Setup Java 8 for legacy compatibility
      run: |
        echo "=== Установка Java 8 для обратной совместимости ==="
        sudo apt update
        sudo apt install -y openjdk-8-jdk
        echo "JAVA8_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
        echo "✅ Java 8 установлена"

    # 7. Системные зависимости для сборки Kivy и Buildozer
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-dev python3-pip python3-setuptools python3-wheel \
          build-essential git zip unzip \
          libffi-dev libssl-dev zlib1g-dev \
          libgl1-mesa-dev libgles2-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev \
          libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav \
          pkg-config libjpeg-dev libmtdev-dev xclip xsel \
          libpango1.0-dev libharfbuzz-dev
        echo "✅ Системные зависимости установлены"

    # 8. Установка Buildozer и зависимостей Python
    - name: Install Buildozer and Python packages
      run: |
        echo "=== Установка Buildozer и Python пакетов ==="
        pip install --upgrade pip setuptools virtualenv wheel
        pip install buildozer==1.5.0 "cython<3.0"
        pip install "kivy[base]" kivy_examples --pre --extra-index-url https://kivy.org/downloads/simple/
        echo "✅ Buildozer и зависимости установлены"

    # 9. Установка NDK, Build-tools и платформ Android (ИСПРАВЛЕННЫЙ)
    - name: Install Android SDK components
      run: |
        echo "=== Установка Android компонентов ==="
        
        # Явно указываем путь к современному sdkmanager
        SDKMANAGER_CMD="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        
        if [ ! -f "$SDKMANAGER_CMD" ]; then
          echo "❌ ОШИБКА: Современный sdkmanager не найден!"
          echo "Ищем доступные sdkmanager:"
          find $ANDROID_SDK_ROOT -name "sdkmanager" -type f 2>/dev/null
          exit 1
        fi
        
        echo "✅ Используем современный sdkmanager: $SDKMANAGER_CMD"
        
        # Принимаем лицензии (важно для CI)
        echo "Принимаем лицензии Android..."
        yes | $SDKMANAGER_CMD --licenses > /dev/null 2>&1 || echo "Лицензии приняты"
        
        # Устанавливаем компоненты по одному для надежности
        echo "Устанавливаем platform-tools..."
        $SDKMANAGER_CMD "platform-tools"
        
        echo "Устанавливаем build-tools..."
        $SDKMANAGER_CMD "build-tools;31.0.0"
        
        echo "Устанавливаем platform..."
        $SDKMANAGER_CMD "platforms;android-31"
        
        echo "Устанавливаем NDK..."
        $SDKMANAGER_CMD "ndk;21.3.6528147"
        
        echo "✅ Все компоненты Android SDK установлены"

    # 10. Проверка наличия NDK и Build-tools
    - name: Verify Android components
      run: |
        echo "=== Проверка Android компонентов ==="
        
        # Проверяем NDK
        NDK_PATH="$ANDROID_SDK_ROOT/ndk/21.3.6528147"
        if [ ! -d "$NDK_PATH" ]; then
          echo "⚠️ NDK не найден по точному пути, ищем альтернативы..."
          NDK_PATH=$(find $ANDROID_SDK_ROOT -path "*/ndk/*21.3*" -type d 2>/dev/null | head -1)
          if [ -z "$NDK_PATH" ]; then
            NDK_PATH=$(find $ANDROID_SDK_ROOT -name "*ndk*" -type d 2>/dev/null | grep -v ".DISABLED" | head -1)
          fi
          
          if [ -z "$NDK_PATH" ] || [ ! -d "$NDK_PATH" ]; then
            echo "❌ NDK не найден!"
            find $ANDROID_SDK_ROOT -name "*ndk*" -type d 2>/dev/null
            exit 1
          fi
        fi
        echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV
        echo "✅ NDK найден: $NDK_PATH"
        
        # Проверяем Build-tools
        BUILD_TOOLS_DIR="$ANDROID_SDK_ROOT/build-tools/31.0.0"
        if [ ! -d "$BUILD_TOOLS_DIR" ]; then
          echo "❌ Директория build-tools не найдена: $BUILD_TOOLS_DIR"
          echo "Доступные версии build-tools:"
          ls -la $ANDROID_SDK_ROOT/build-tools/ 2>/dev/null || echo "Нет директории build-tools"
          exit 1
        fi
        
        for bin in aapt zipalign aidl; do
          if [ ! -f "$BUILD_TOOLS_DIR/$bin" ]; then
            echo "❌ $bin не найден в $BUILD_TOOLS_DIR/"
            exit 1
          fi
          echo "✅ $bin найден"
        done
        
        echo "✅ Все Android компоненты проверены"

    # 11. Подготовка main.py и buildozer.spec (с правильным синтаксисом)
    - name: Prepare application files
      run: |
        echo "=== Подготовка файлов приложения ==="
        
        # Создаем main.py
        cat > main.py << 'MAIN_EOF'
        from kivy.app import App
        from kivy.uix.label import Label

        class TestApp(App):
            def build(self):
                return Label(text="Hello from CI Build! Version 1.0")

        if __name__ == '__main__':
            TestApp().run()
        MAIN_EOF
                echo "✅ main.py создан"
                
                # Создаем buildozer.spec с ПРАВИЛЬНЫМ синтаксисом android.archs
                cat > buildozer.spec << 'SPEC_EOF'
        [app]
        title = TestApp
        package.name = testapp
        package.domain = org.example
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 1.0
        requirements = python3,kivy
        orientation = portrait
        android.api = 31
        android.minapi = 21

        # ИСПРАВЛЕНО: используем android.archs вместо устаревшего android.arch
        android.archs = armeabi-v7a

        # Пути будут установлены автоматически
        # android.sdk_path = 
        # android.ndk_path = 

        [buildozer]
        log_level = 2
        warn_on_root = 1
        android.accept_sdk_license = True

        [android]
        [android:permissions]
        android.permission.INTERNET
        SPEC_EOF
        
        # Динамически устанавливаем пути в buildozer.spec
        echo "Обновляем пути в buildozer.spec..."
        sed -i "s|^# android.sdk_path =.*|android.sdk_path = $ANDROID_SDK_ROOT|" buildozer.spec
        sed -i "s|^# android.ndk_path =.*|android.ndk_path = $NDK_PATH|" buildozer.spec
        
        echo "✅ buildozer.spec создан и настроен"
        
        # Показываем ключевые настройки
        echo "=== Ключевые настройки buildozer.spec ==="
        grep -E "^(android\.(sdk|ndk)_path|android\.archs|requirements|title)" buildozer.spec

    # 12. Настройка переменных окружения (ВАЖНО: правильный порядок PATH)
    - name: Setup environment variables
      run: |
        echo "=== Настройка переменных окружения ==="
        
        # Основные переменные Android
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
        # КРИТИЧЕСКИ ВАЖНО: Добавляем пути в ПРАВИЛЬНОМ порядке
        # 1. Современные Command Line Tools (должно быть первым!)
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        # 2. Platform tools
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        # 3. Build tools
        echo "$ANDROID_SDK_ROOT/build-tools/31.0.0" >> $GITHUB_PATH
        
        echo "✅ Переменные окружения установлены"
        echo "Порядок PATH:"
        echo "1. Современные Android tools (cmdline-tools)"
        echo "2. Platform tools"
        echo "3. Build tools"

    # 13. Финальная проверка перед сборкой
    - name: Final verification before build
      run: |
        echo "=== Финальная проверка ==="
        
        # Проверяем, что старый SDK отключен
        if [ -d "/usr/local/lib/android/sdk/tools" ]; then
          echo "❌ СТАРЫЙ SDK tools ВСЕ ЕЩЕ ДОСТУПЕН! Это вызовет ошибку."
          exit 1
        else
          echo "✅ Старый SDK tools отключен"
        fi
        
        # Проверяем, какой sdkmanager будет использоваться
        echo "Проверка sdkmanager:"
        which sdkmanager 2>/dev/null || echo "sdkmanager не найден в PATH (но мы используем полный путь)"
        
        # Проверяем путь к современному sdkmanager
        MODERN_SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        if [ -f "$MODERN_SDKMANAGER" ]; then
          echo "✅ Современный sdkmanager доступен: $MODERN_SDKMANAGER"
        else
          echo "❌ Современный sdkmanager НЕ найден!"
          exit 1
        fi
        
        # Проверяем критические пути
        CRITICAL_PATHS=(
          "$ANDROID_SDK_ROOT"
          "$NDK_PATH"
          "$JAVA_HOME_17_X64"
          "$ANDROID_SDK_ROOT/build-tools/31.0.0"
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
        )
        
        all_paths_ok=true
        for path in "${CRITICAL_PATHS[@]}"; do
          if [ ! -d "$path" ] && [ ! -f "$path" ]; then
            echo "❌ Путь не существует: $path"
            all_paths_ok=false
          else
            echo "✅ Путь существует: $path"
          fi
        done
        
        if [ "$all_paths_ok" = false ]; then
          echo "❌ Некоторые критические пути отсутствуют"
          exit 1
        fi
        
        echo "✅ Все проверки пройдены"

    # 14. Сборка APK
    - name: Build APK
      run: |
        echo "=== Начало сборки APK ==="
        
        # Экспортируем переменные для текущего шага
        export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
        export ANDROID_HOME="$ANDROID_SDK_ROOT"
        export JAVA_HOME="$JAVA_HOME_17_X64"
        export NDK_PATH="$NDK_PATH"
        
        # Показываем информацию о среде
        echo "Среда сборки:"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "NDK_PATH: $NDK_PATH"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Python: $(python --version)"
        echo "Buildozer: $(buildozer --version 2>&1 | head -1)"
        
        # Запускаем сборку
        echo "Запуск buildozer..."
        buildozer -v android debug
        
        echo "✅ Сборка APK завершена"
        
        # Показываем результат
        if [ -d "bin" ]; then
          echo "=== Созданные APK файлы ==="
          ls -la bin/*.apk 2>/dev/null || echo "Нет APK файлов в директории bin"
        else
          echo "⚠️ Директория bin не создана"
        fi

    # 15. Загрузка APK как артефакт
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: error

    # 16. Отладка при ошибке
    - name: Debug on failure
      if: failure()
      run: |
        echo "=== ИНФОРМАЦИЯ ДЛЯ ОТЛАДКИ ==="
        echo ""
        echo "1. Информация о системе:"
        echo "   Python: $(python --version 2>&1)"
        echo "   Java: $(java -version 2>&1 | head -3)"
        echo "   Buildozer: $(buildozer --version 2>&1 | head -1)"
        echo ""
        echo "2. Информация об Android SDK:"
        echo "   ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "   NDK_PATH: $NDK_PATH"
        echo "   Доступные NDK:"
        find $ANDROID_SDK_ROOT -name "*ndk*" -type d 2>/dev/null | head -5
        echo ""
        echo "3. Проверка sdkmanager:"
        echo "   which sdkmanager: $(which sdkmanager 2>/dev/null || echo 'не найден')"
        echo "   Современный sdkmanager: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        echo "   Существует: $([ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ] && echo 'ДА' || echo 'НЕТ')"
        echo "   Старый SDK tools: $([ -d "/usr/local/lib/android/sdk/tools" ] && echo 'ДА (ПРОБЛЕМА!)' || echo 'НЕТ (хорошо)')"
        echo ""
        echo "4. Структура файлов:"
        ls -la
        echo ""
        echo "5. Поиск APK:"
        find . -name "*.apk" -type f 2>/dev/null || echo "APK файлы не найдены"
        echo ""
        echo "6. Лог Buildozer (последние 100 строк):"
        if [ -f ".buildozer/android/platform/build.log" ]; then
          tail -100 .buildozer/android/platform/build.log
        else
          echo "Лог сборки не найден"
          find . -name "*.log" -type f 2>/dev/null | head -5
        fi
        echo ""
        echo "=== КОНЕЦ ИНФОРМАЦИИ ДЛЯ ОТЛАДКИ ==="