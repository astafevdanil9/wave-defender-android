name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код
    - uses: actions/checkout@v4

    # 2. Установка Python 3.9
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Установка Java 17
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. СКАЧИВАНИЕ И УСТАНОВКА ANDROID COMMAND LINE TOOLS С НУЛЯ
    - name: Download and setup Android Command Line Tools
      run: |
        echo "=== Скачивание Android Command Line Tools ==="
        
        # Удаляем старые SDK если есть
        sudo rm -rf /usr/local/lib/android/sdk 2>/dev/null || true
        
        # Создаем директорию
        sudo mkdir -p /usr/local/lib/android/sdk
        
        # Скачиваем Command Line Tools
        cd /usr/local/lib/android/sdk
        sudo wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        sudo unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Создаем правильную структуру
        sudo mkdir -p cmdline-tools
        sudo mv tools cmdline-tools/latest
        
        # Устанавливаем переменные окружения
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        
        echo "✅ Android Command Line Tools установлены"

    # 5. Установка Java 8 для совместимости
    - name: Setup Java 8 for compatibility
      run: |
        echo "=== Установка Java 8 ==="
        sudo apt update
        sudo apt install -y openjdk-8-jdk
        echo "✅ Java 8 установлена"

    # 6. Системные зависимости
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-dev python3-pip python3-setuptools python3-wheel \
          build-essential git zip unzip \
          libffi-dev libssl-dev zlib1g-dev \
          libgl1-mesa-dev libgles2-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev \
          pkg-config libjpeg-dev libmtdev-dev xclip xsel \
          libpango1.0-dev libharfbuzz-dev
        echo "✅ Системные зависимости установлены"

    # 7. Установка Buildozer и Python пакетов
    - name: Install Buildozer and Python packages
      run: |
        echo "=== Установка Buildozer и Python пакетов ==="
        pip install --upgrade pip setuptools virtualenv wheel
        pip install buildozer==1.5.0 "cython<3.0"
        pip install "kivy[base]" kivy_examples --pre --extra-index-url https://kivy.org/downloads/simple/
        echo "✅ Buildozer и зависимости установлены"

    # 8. ПРИНЯТИЕ ЛИЦЕНЗИЙ И УСТАНОВКА КОМПОНЕНТОВ
    - name: Accept licenses and install Android components
      run: |
        echo "=== Принятие лицензий и установка компонентов ==="
        
        SDKMANAGER_CMD="/usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager"
        
        if [ ! -f "$SDKMANAGER_CMD" ]; then
          echo "❌ sdkmanager не найден!"
          ls -la /usr/local/lib/android/sdk/cmdline-tools/latest/bin/ 2>/dev/null || echo "Директория не существует"
          exit 1
        fi
        
        echo "✅ sdkmanager найден: $SDKMANAGER_CMD"
        
        # СОЗДАЕМ ФАЙЛ ЛИЦЕНЗИЙ ДЛЯ АВТОПРИНЯТИЯ
        echo "Создаем файл лицензий..."
        mkdir -p ~/.android
        cat > ~/.android/repositories.cfg << 'EOF'
        ### User Sources for Android SDK Manager
        count=0
        EOF
        
        # Добавляем основные хеши лицензий
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> ~/.android/repositories.cfg
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/repositories.cfg
        
        # ПРИНИМАЕМ ЛИЦЕНЗИИ С ПОМОЩЬЮ ЭХО
        echo "Принимаем лицензии..."
        echo -e "y\ny\ny\ny\ny\ny\ny\ny\n" | $SDKMANAGER_CMD --licenses > /dev/null 2>&1 || true
        
        # УСТАНАВЛИВАЕМ КОМПОНЕНТЫ ПО ОДНОМУ
        echo "Устанавливаем platform-tools..."
        $SDKMANAGER_CMD "platform-tools" --verbose
        
        echo "Устанавливаем build-tools..."
        $SDKMANAGER_CMD "build-tools;31.0.0" --verbose
        
        echo "Устанавливаем platform..."
        $SDKMANAGER_CMD "platforms;android-31" --verbose
        
        echo "Устанавливаем NDK..."
        $SDKMANAGER_CMD "ndk;21.3.6528147" --verbose
        
        echo "✅ Все компоненты установлены"

    # 9. ПРОВЕРКА КОМПОНЕНТОВ И НАСТРОЙКА ДЛЯ BUILDOZER
    - name: Verify components and setup for Buildozer
      run: |
        echo "=== Проверка компонентов и настройка для Buildozer ==="
        
        # Находим NDK
        NDK_PATH=""
        if [ -d "/usr/local/lib/android/sdk/ndk/21.3.6528147" ]; then
          NDK_PATH="/usr/local/lib/android/sdk/ndk/21.3.6528147"
        else
          # Ищем любую NDK
          NDK_PATH=$(find /usr/local/lib/android/sdk -name "*ndk*" -type d 2>/dev/null | head -1)
        fi
        
        if [ -z "$NDK_PATH" ]; then
          echo "⚠️ NDK не найден, используем версию 23b"
          $SDKMANAGER_CMD "ndk;23.1.7779620" --verbose
          NDK_PATH="/usr/local/lib/android/sdk/ndk/23.1.7779620"
        fi
        
        echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV
        echo "✅ NDK: $NDK_PATH"
        
        # СОЗДАЕМ СИМВОЛИЧЕСКИЕ ССЫЛКИ ДЛЯ BUILDOZER
        echo "Создаем символические ссылки для Buildozer..."
        
        # Создаем структуру tools/bin, которую ожидает Buildozer
        sudo mkdir -p /usr/local/lib/android/sdk/tools/bin
        sudo ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager
        
        # Создаем другие необходимые ссылки
        for tool in avdmanager profgen; do
          if [ -f "/usr/local/lib/android/sdk/cmdline-tools/latest/bin/$tool" ]; then
            sudo ln -sf "/usr/local/lib/android/sdk/cmdline-tools/latest/bin/$tool" "/usr/local/lib/android/sdk/tools/bin/$tool"
          fi
        done
        
        echo "✅ Символические ссылки созданы"

    # 10. ПОДГОТОВКА ФАЙЛОВ ПРИЛОЖЕНИЯ
    - name: Prepare application files
      run: |
        echo "=== Подготовка файлов приложения ==="
        
        # Создаем main.py
        cat > main.py << 'EOF'
        from kivy.app import App
        from kivy.uix.label import Label

        class TestApp(App):
            def build(self):
                return Label(text="Hello from CI Build!")

        if __name__ == '__main__':
            TestApp().run()
        EOF
                
                # Создаем buildozer.spec с правильными путями
                cat > buildozer.spec << 'EOF'
        [app]
        title = TestApp
        package.name = testapp
        package.domain = org.example
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 1.0
        requirements = python3,kivy
        orientation = portrait
        android.api = 31
        android.minapi = 21
        android.archs = armeabi-v7a
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = __NDK_PATH__

        [buildozer]
        log_level = 2
        warn_on_root = 1
        android.accept_sdk_license = True

        [android]
        [android:permissions]
        android.permission.INTERNET
        EOF
        
        # Заменяем плейсхолдер NDK пути
        sed -i "s|__NDK_PATH__|$NDK_PATH|" buildozer.spec
        
        echo "✅ Файлы приложения подготовлены"

    # 11. НАСТРОЙКА ПЕРЕМЕННЫХ ОКРУЖЕНИЯ
    - name: Setup environment variables
      run: |
        echo "=== Настройка переменных окружения ==="
        
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        
        # Добавляем пути в правильном порядке
        echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/build-tools/31.0.0" >> $GITHUB_PATH
        
        echo "✅ Переменные окружения настроены"

    # 12. ФИНАЛЬНАЯ ПРОВЕРКА
    - name: Final verification
      run: |
        echo "=== Финальная проверка ==="
        
        echo "1. Проверка sdkmanager..."
        if /usr/local/lib/android/sdk/tools/bin/sdkmanager --list 2>&1 | head -5; then
          echo "✅ sdkmanager работает"
        else
          echo "❌ sdkmanager не работает"
          # Пробуем напрямую
          if /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --list 2>&1 | head -5; then
            echo "✅ Прямой sdkmanager работает"
          else
            echo "❌ Оба sdkmanager не работают"
            exit 1
          fi
        fi
        
        echo "2. Проверка компонентов..."
        if [ -d "/usr/local/lib/android/sdk/platform-tools" ]; then
          echo "✅ platform-tools установлены"
        else
          echo "❌ platform-tools отсутствуют"
          exit 1
        fi
        
        if [ -d "/usr/local/lib/android/sdk/build-tools/31.0.0" ]; then
          echo "✅ build-tools установлены"
        else
          echo "❌ build-tools отсутствуют"
          exit 1
        fi
        
        if [ -d "$NDK_PATH" ]; then
          echo "✅ NDK установлен: $NDK_PATH"
        else
          echo "❌ NDK отсутствует"
          exit 1
        fi
        
        echo "✅ Все проверки пройдены"

    # 13. СБОРКА APK
    - name: Build APK
      run: |
        echo "=== Сборка APK ==="
        
        # Экспортируем переменные
        export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
        export ANDROID_HOME="/usr/local/lib/android/sdk"
        
        echo "Начинаем сборку..."
        echo "SDK путь: $ANDROID_SDK_ROOT"
        echo "NDK путь: $NDK_PATH"
        
        # Запускаем сборку
        buildozer android debug
        
        echo "✅ Сборка завершена"
        
        if [ -d "bin" ]; then
          echo "Созданные файлы:"
          ls -la bin/*.apk 2>/dev/null || echo "APK не найдены, но директория создана"
        fi

    # 14. ЗАГРУЗКА APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: warn

    # 15. ОТЛАДКА ПРИ ОШИБКЕ
    - name: Debug on failure
      if: failure()
      run: |
        echo "=== ОТЛАДКА ==="
        
        echo "1. Структура SDK:"
        find /usr/local/lib/android/sdk -type f -name "*.jar" 2>/dev/null | head -10
        echo ""
        
        echo "2. Проверка sdkmanager:"
        echo "Символическая ссылка:"
        ls -la /usr/local/lib/android/sdk/tools/bin/sdkmanager 2>/dev/null || echo "Не найдена"
        echo ""
        
        echo "3. Класс SdkManagerCli:"
        find /usr/local/lib/android/sdk -name "*.jar" -exec sh -c 'jar tf {} 2>/dev/null | grep -q SdkManagerCli && echo "Найден в: {}"' \;
        echo ""
        
        echo "4. Java классы:"
        java -version
        echo ""
        
        echo "5. Лог последней команды:"
        if [ -f ".buildozer/android/platform/build.log" ]; then
          tail -50 .buildozer/android/platform/build.log
        fi