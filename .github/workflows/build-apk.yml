name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код
    - uses: actions/checkout@v4

    # 2. Установка Python 3.9 (совместимая с Kivy)
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Установка Java 17 (основная версия для сборки)
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Установка Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 5. Создание структуры каталогов для Buildozer
    - name: Create SDK directory structure for Buildozer
      run: |
        echo "=== Создание структуры каталогов для Buildozer ==="
        
        # Основной путь, который ожидает Buildozer
        SDK_BASE_DIR="/usr/local/lib/android/sdk"
        
        # Убеждаемся, что базовая директория существует
        sudo mkdir -p "$SDK_BASE_DIR"
        
        # Создаем симлинки на реальные Android SDK компоненты
        echo "Создаем ссылки на реальные Android SDK компоненты..."
        
        # Ссылка на platform-tools
        if [ -d "$ANDROID_SDK_ROOT/platform-tools" ]; then
          sudo ln -sf "$ANDROID_SDK_ROOT/platform-tools" "$SDK_BASE_DIR/platform-tools"
          echo "✅ platform-tools ссылка создана"
        fi
        
        # Ссылка на build-tools
        if [ -d "$ANDROID_SDK_ROOT/build-tools" ]; then
          sudo ln -sf "$ANDROID_SDK_ROOT/build-tools" "$SDK_BASE_DIR/build-tools"
          echo "✅ build-tools ссылка создана"
        fi
        
        # Ссылка на platforms
        if [ -d "$ANDROID_SDK_ROOT/platforms" ]; then
          sudo ln -sf "$ANDROID_SDK_ROOT/platforms" "$SDK_BASE_DIR/platforms"
          echo "✅ platforms ссылка создана"
        fi
        
        # Ссылка на ndk
        if [ -d "$ANDROID_SDK_ROOT/ndk" ]; then
          sudo ln -sf "$ANDROID_SDK_ROOT/ndk" "$SDK_BASE_DIR/ndk"
          echo "✅ ndk ссылка создана"
        fi
        
        # Создаем директорию tools/bin, которую ожидает Buildozer
        TOOLS_BIN_DIR="$SDK_BASE_DIR/tools/bin"
        sudo mkdir -p "$TOOLS_BIN_DIR"
        
        # Находим современный sdkmanager
        MODERN_SDKMANAGER=""
        if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          MODERN_SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        elif [ -f "$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager" ]; then
          MODERN_SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager"
        fi
        
        if [ -n "$MODERN_SDKMANAGER" ]; then
          echo "Копируем современный sdkmanager в $TOOLS_BIN_DIR/"
          sudo cp "$MODERN_SDKMANAGER" "$TOOLS_BIN_DIR/"
          sudo chmod +x "$TOOLS_BIN_DIR/sdkmanager"
          echo "✅ sdkmanager скопирован"
        else
          echo "⚠️ Современный sdkmanager не найден, создадим позже"
        fi
        
        echo "✅ Структура каталогов создана"

    # 6. Установка Java 8 для обратной совместимости
    - name: Setup Java 8 for compatibility
      run: |
        echo "=== Установка Java 8 ==="
        sudo apt update
        sudo apt install -y openjdk-8-jdk
        echo "JAVA8_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
        echo "✅ Java 8 установлена"

    # 7. Системные зависимости для сборки Kivy и Buildozer
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-dev python3-pip python3-setuptools python3-wheel \
          build-essential git zip unzip \
          libffi-dev libssl-dev zlib1g-dev \
          libgl1-mesa-dev libgles2-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev \
          pkg-config libjpeg-dev libmtdev-dev xclip xsel \
          libpango1.0-dev libharfbuzz-dev
        echo "✅ Системные зависимости установлены"

    # 8. Установка Buildozer и зависимостей Python
    - name: Install Buildozer and Python packages
      run: |
        echo "=== Установка Buildozer и Python пакетов ==="
        pip install --upgrade pip setuptools virtualenv wheel
        pip install buildozer==1.5.0 "cython<3.0"
        pip install "kivy[base]" kivy_examples --pre --extra-index-url https://kivy.org/downloads/simple/
        echo "✅ Buildozer и зависимости установлены"

    # 9. Установка Android компонентов БЕЗ автоматического принятия лицензий
    - name: Install Android SDK components
      run: |
        echo "=== Установка Android компонентов ==="
        
        # Сначала проверяем и устанавливаем современные Command Line Tools если нужно
        if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "Устанавливаем Android Command Line Tools..."
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          if [ -d "cmdline-tools" ]; then
            mv cmdline-tools latest
          elif [ -d "tools" ]; then
            mv tools latest
          fi
          
          # Копируем в путь для Buildozer
          sudo cp "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "/usr/local/lib/android/sdk/tools/bin/sdkmanager"
          sudo chmod +x "/usr/local/lib/android/sdk/tools/bin/sdkmanager"
        fi
        
        # Используем сконфигурированный путь
        SDKMANAGER_CMD="/usr/local/lib/android/sdk/tools/bin/sdkmanager"
        
        if [ ! -f "$SDKMANAGER_CMD" ]; then
          echo "❌ sdkmanager не найден!"
          exit 1
        fi
        
        echo "✅ Используем sdkmanager: $SDKMANAGER_CMD"
        
        # ПРИНЯТИЕ ЛИЦЕНЗИЙ - более надежный способ
        echo "Принимаем лицензии Android..."
        
        # Создаем файл с принятыми лицензиями
        mkdir -p ~/.android
        cat > ~/.android/repositories.cfg << 'EOF'
        ### User Sources for Android SDK Manager
        count=0
        EOF
        
        # Альтернативный способ принять лицензии
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> ~/.android/repositories.cfg
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/repositories.cfg
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/repositories.cfg
        
        # Устанавливаем компоненты с явным --sdk_root
        echo "Устанавливаем platform-tools..."
        $SDKMANAGER_CMD --sdk_root=/usr/local/lib/android/sdk "platform-tools"
        
        echo "Устанавливаем build-tools..."
        $SDKMANAGER_CMD --sdk_root=/usr/local/lib/android/sdk "build-tools;31.0.0"
        
        echo "Устанавливаем platform..."
        $SDKMANAGER_CMD --sdk_root=/usr/local/lib/android/sdk "platforms;android-31"
        
        echo "Устанавливаем NDK..."
        $SDKMANAGER_CMD --sdk_root=/usr/local/lib/android/sdk "ndk;21.3.6528147"
        
        echo "✅ Все компоненты Android SDK установлены"

    # 10. Проверка наличия NDK и Build-tools
    - name: Verify Android components
      run: |
        echo "=== Проверка Android компонентов ==="
        
        # Проверяем NDK
        NDK_PATH="/usr/local/lib/android/sdk/ndk/21.3.6528147"
        if [ ! -d "$NDK_PATH" ]; then
          echo "Поиск NDK..."
          # Ищем NDK по разным возможным путям
          POSSIBLE_PATHS=(
            "/usr/local/lib/android/sdk/ndk-bundle"
            "$ANDROID_SDK_ROOT/ndk/21.3.6528147"
            "$ANDROID_SDK_ROOT/ndk-bundle"
            "/usr/local/lib/android/sdk/ndk/*"
          )
          
          for path in "${POSSIBLE_PATHS[@]}"; do
            if [ -d "$path" ] 2>/dev/null; then
              NDK_PATH="$path"
              break
            fi
          done
          
          if [ ! -d "$NDK_PATH" ]; then
            # Находим первую попавшуюся NDK директорию
            NDK_PATH=$(find /usr/local/lib/android/sdk $ANDROID_SDK_ROOT -name "*ndk*" -type d 2>/dev/null | head -1)
          fi
          
          if [ -z "$NDK_PATH" ] || [ ! -d "$NDK_PATH" ]; then
            echo "❌ NDK не найден!"
            exit 1
          fi
        fi
        
        echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV
        echo "✅ NDK найден: $NDK_PATH"
        
        # Проверяем Build-tools
        BUILD_TOOLS_DIR="/usr/local/lib/android/sdk/build-tools/31.0.0"
        if [ ! -d "$BUILD_TOOLS_DIR" ]; then
          BUILD_TOOLS_DIR=$(find /usr/local/lib/android/sdk -path "*/build-tools/*" -type d 2>/dev/null | head -1)
        fi
        
        if [ ! -d "$BUILD_TOOLS_DIR" ]; then
          echo "❌ Директория build-tools не найдена"
          exit 1
        fi
        
        echo "✅ Build-tools найдены: $BUILD_TOOLS_DIR"
        
        # Проверяем критические бинарные файлы
        for bin in aapt zipalign; do
          if [ ! -f "$BUILD_TOOLS_DIR/$bin" ]; then
            echo "⚠️ $bin не найден в $BUILD_TOOLS_DIR/, но продолжаем"
          else
            echo "✅ $bin найден"
          fi
        done
        
        echo "✅ Все Android компоненты проверены"

    # 11. Подготовка main.py и buildozer.spec
    - name: Prepare application files
      run: |
        echo "=== Подготовка файлов приложения ==="
        
        # Создаем main.py
        cat > main.py << 'MAIN_EOF'
        from kivy.app import App
        from kivy.uix.label import Label

        class TestApp(App):
            def build(self):
                return Label(text="Hello from CI Build! Version 1.0")

        if __name__ == '__main__':
            TestApp().run()
        MAIN_EOF
                echo "✅ main.py создан"
                
                # Создаем buildozer.spec
                cat > buildozer.spec << 'SPEC_EOF'
        [app]
        title = TestApp
        package.name = testapp
        package.domain = org.example
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 1.0
        requirements = python3,kivy
        orientation = portrait
        android.api = 31
        android.minapi = 21
        android.archs = armeabi-v7a

        # Автоматическое определение путей
        # Пути будут установлены динамически

        [buildozer]
        log_level = 1  # Уменьшаем verbosity для избежания проблем
        warn_on_root = 1
        android.accept_sdk_license = True

        [android]
        [android:permissions]
        android.permission.INTERNET
        SPEC_EOF
        
        # Динамически обновляем пути
        echo "Обновляем пути в buildozer.spec..."
        
        # SDK путь
        SDK_PATH="/usr/local/lib/android/sdk"
        sed -i "s|^# android.sdk_path =.*|android.sdk_path = $SDK_PATH|" buildozer.spec
        
        # NDK путь
        if [ -n "$NDK_PATH" ]; then
          sed -i "s|^# android.ndk_path =.*|android.ndk_path = $NDK_PATH|" buildozer.spec
        else
          # Используем путь по умолчанию
          DEFAULT_NDK="/usr/local/lib/android/sdk/ndk/21.3.6528147"
          sed -i "s|^# android.ndk_path =.*|android.ndk_path = $DEFAULT_NDK|" buildozer.spec
        fi
        
        echo "✅ buildozer.spec создан и настроен"

    # 12. Настройка переменных окружения
    - name: Setup environment variables
      run: |
        echo "=== Настройка переменных окружения ==="
        
        # Основные переменные Android
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        
        # Добавляем пути в PATH
        echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
        
        echo "✅ Переменные окружения установлены"

    # 13. Финальная проверка перед сборкой
    - name: Final verification before build
      run: |
        echo "=== Финальная проверка ==="
        
        # Ключевые проверки
        echo "1. Проверка sdkmanager..."
        if [ -f "/usr/local/lib/android/sdk/tools/bin/sdkmanager" ]; then
          echo "✅ sdkmanager найден"
        else
          echo "❌ sdkmanager не найден!"
          exit 1
        fi
        
        echo "2. Проверка лицензий..."
        if [ -f ~/.android/repositories.cfg ]; then
          echo "✅ Файл лицензий существует"
        else
          echo "⚠️ Файл лицензий не найден, но продолжаем"
        fi
        
        echo "3. Проверка NDK..."
        if [ -d "$NDK_PATH" ]; then
          echo "✅ NDK найден: $NDK_PATH"
        else
          echo "❌ NDK не найден!"
          exit 1
        fi
        
        echo "✅ Все проверки пройдены"

    # 14. Сборка APK с уменьшенным verbosity
    - name: Build APK
      run: |
        echo "=== Начало сборки APK ==="
        
        # Устанавливаем переменные окружения
        export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
        export ANDROID_HOME="/usr/local/lib/android/sdk"
        
        # Показываем информацию о среде
        echo "Среда сборки:"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "NDK_PATH: $NDK_PATH"
        echo "Java: $(java -version 2>&1 | head -1)"
        
        # Запускаем сборку с минимальным verbosity
        echo "Запуск buildozer..."
        buildozer android debug
        
        echo "✅ Сборка APK завершена"
        
        # Показываем результат
        if [ -d "bin" ]; then
          echo "=== Созданные APK файлы ==="
          ls -la bin/ 2>/dev/null || echo "Директория bin пуста"
        else
          echo "⚠️ Директория bin не создана"
        fi

    # 15. Загрузка APK как артефакт
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        if-no-files-found: warn

    # 16. Отладка при ошибке
    - name: Debug on failure
      if: failure()
      run: |
        echo "=== ИНФОРМАЦИЯ ДЛЯ ОТЛАДКИ ==="
        echo ""
        echo "1. Проверка путей:"
        echo "   /usr/local/lib/android/sdk существует: $([ -d "/usr/local/lib/android/sdk" ] && echo 'ДА' || echo 'НЕТ')"
        echo "   sdkmanager существует: $([ -f "/usr/local/lib/android/sdk/tools/bin/sdkmanager" ] && echo 'ДА' || echo 'НЕТ')"
        echo ""
        echo "2. Содержимое SDK директорий:"
        ls -la /usr/local/lib/android/sdk/ 2>/dev/null | head -10
        echo ""
        echo "3. Переменные окружения:"
        echo "   ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "   ANDROID_HOME: $ANDROID_HOME"
        echo "   NDK_PATH: $NDK_PATH"
        echo ""
        echo "4. Содержимое buildozer.spec:"
        cat buildozer.spec 2>/dev/null | grep -E "^(android\.|requirements)" || echo "Не удалось прочитать buildozer.spec"
        echo ""
        echo "5. Проверка sdkmanager:"
        /usr/local/lib/android/sdk/tools/bin/sdkmanager --list 2>&1 | head -5 || echo "sdkmanager не работает"
        echo ""
        echo "6. Поиск APK файлов:"
        find . -name "*.apk" -type f 2>/dev/null || echo "APK файлы не найдены"
        echo ""
        echo "=== КОНЕЦ ИНФОРМАЦИИ ДЛЯ ОТЛАДКИ ==="