name: Build PyGame Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup for PyGame
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          python3-dev \
          git \
          libsdl2-dev \
          libsdl2-ttf-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libssl-dev \
          libffi-dev \
          zlib1g-dev
        
        pip3 install pygame==2.5.0
        pip3 install buildozer==1.5.0 cython==0.29.33
        
    - name: Update buildozer.spec
      run: |
        # Используем Python для обновления конфига
        python3 -c "
        import configparser

        config = configparser.ConfigParser()

        # Читаем существующий файл
        try:
            config.read('buildozer.spec')
        except:
            config['app'] = {}
            config['buildozer'] = {}

        # Обновляем настройки Android
        if 'app' not in config:
            config['app'] = {}
    
        config['app']['android.api'] = '30'
        config['app']['android.minapi'] = '21'
        config['app']['android.ndk'] = '21.4.7075529'
        config['app']['android.archs'] = 'armeabi-v7a'

        # Добавляем секцию buildozer если её нет
        if 'buildozer' not in config:
            config['buildozer'] = {}

        config['buildozer']['android.accept_sdk_license'] = 'True'
        config['buildozer']['warn_on_root'] = '0'
        config['buildozer']['log_level'] = '2'

        # Сохраняем
        with open('buildozer.spec', 'w') as f:
            config.write(f)

        print('✅ buildozer.spec обновлен')
        "
        
        echo "=== Содержимое buildozer.spec ==="
        cat buildozer.spec

    - name: Pre-accept Android licenses
      run: |
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        
    - name: Build APK
      run: |
        # Создаем swap
        sudo fallocate -l 4G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        
        # Очищаем предыдущие сборки
        rm -rf .buildozer bin 2>/dev/null || true
        
        echo "=== Начинаем сборку ==="
        
        # Запускаем сборку (без yes)
        buildozer -v android debug 2>&1 | tee build.log || true
        
        # Проверяем результат
        echo "=== Проверка результата ==="
        if ls bin/*.apk 1>/dev/null 2>&1; then
          echo "✅ APK создан успешно!"
          ls -lh bin/*.apk
        else
          echo "⚠️  APK не создан"
          echo "Последние ошибки:"
          tail -100 build.log | grep -i "error\|fail" || echo "Ошибки не найдены"
        fi
        
        # Очищаем swap
        sudo swapoff /swapfile
        sudo rm /swapfile
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wave-defender-apk
        path: bin/*.apk
        if-no-files-found: warn