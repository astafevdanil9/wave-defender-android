name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4

    - name: Clean previous builds
      run: |
        echo "=== Очистка предыдущих сборок ==="
        rm -rf .buildozer ~/.buildozer bin
        
    - name: Setup environment
      run: |
        echo "=== Установка зависимостей ==="
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          wget
          
        pip3 install --upgrade pip wheel setuptools
        pip3 install buildozer==1.5.0 cython==0.29.36 kivy==2.1.0
        
    - name: Setup Android SDK with NDK 25b
      run: |
        echo "=== Настройка Android SDK и NDK 25b ==="
        
        # Устанавливаем переменные окружения
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        
        # Удаляем старые tools которые вызывают ошибку
        echo "1. Удаляем старые инструменты tools/..."
        rm -rf $ANDROID_SDK_ROOT/tools 2>/dev/null || true
        
        # Создаем симлинк для совместимости
        echo "2. Создаем симлинк для совместимости..."
        mkdir -p $ANDROID_SDK_ROOT/tools/bin
        ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        echo "Проверяем симлинк:"
        ls -la $ANDROID_SDK_ROOT/tools/bin/sdkmanager
        
        # Принимаем лицензии
        echo "3. Принимаем лицензии..."
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n84831b9409646a918e30573b4ad6cb1653d37abb" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        
        # Принимаем лицензии через sdkmanager
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses 2>&1 | tail -5 || true
        
        # Устанавливаем компоненты Android
        echo "4. Устанавливаем компоненты Android..."
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-30"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        
        # Устанавливаем NDK 25b для совместимости с SDL2
        echo "5. Устанавливаем NDK 25b (совместимый с SDL2)..."
        mkdir -p /tmp/ndk
        cd /tmp/ndk
        
        # Скачиваем NDK 25b
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        mv android-ndk-r25b /usr/local/lib/android/sdk/ndk/25b
        
        echo "✓ Android SDK и NDK 25b настроены"
        
    - name: Create correct buildozer.spec
      run: |
        echo "=== Создание правильного buildozer.spec ==="
        
        # Правильная конфигурация: либо SDL2 + Kivy, либо webview без Kivy
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,wav,ogg,ttf
        version = 1.0
        # ВАРИАНТ 1: SDL2 + Kivy (совместимые)
        requirements = python3, kivy
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        # SDL2 bootstrap для Kivy
        android.bootstrap = sdl2

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        echo "✓ buildozer.spec создан с SDL2 + Kivy"
        cat buildozer.spec
        
    - name: Pre-configure python-for-android
      run: |
        echo "Setting up environment for Python 3.9..."
        
        # Создаем директорию для python-for-android
        mkdir -p .buildozer/android/platform
        
        # Если хотим использовать конкретную версию
        cd .buildozer/android/platform
        git clone --depth 1 https://github.com/kivy/python-for-android.git || echo "Already exists"
        
        # Настраиваем Python 3.9 в рецептах
        cd python-for-android 2>/dev/null || exit 0
        
        # Патчим для Python 3.9
        PYTHON_RECIPE="pythonforandroid/recipes/python3/__init__.py"
        if [ -f "$PYTHON_RECIPE" ]; then
          echo "Setting Python to 3.9.18..."
          sed -i "s/version = '3\.[0-9]*\.[0-9]*'/version = '3.9.18'/" "$PYTHON_RECIPE"
          grep "version = " "$PYTHON_RECIPE"
        fi
        
    - name: Build with Python 3.9 configuration
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25b
        JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
        # КРИТИЧЕСКИ ВАЖНО: форсируем Python 3.9
        P4A_PYTHON_VERSION: 3.9
        P4A_SDL2_VERSION: 2.26.5
      run: |
        echo "=== BUILDING WITH PYTHON 3.9 ==="
        
        # Проверка окружения
        echo "Android NDK: $ANDROID_NDK_HOME"
        echo "Python version forced: $P4A_PYTHON_VERSION"
        
        # Создаем лог файл
        touch build.log
        chmod 644 build.log
        
        echo "Starting build at: $(date)"
        
        # Пробуем сборку с увеличенным временем
        timeout 4200 buildozer -v android debug 2>&1 | tee -a build.log
        
        echo "Build finished at: $(date)"
        
    - name: Alternative build with minimal requirements
      if: failure()
      run: |
        echo "=== АЛЬТЕРНАТИВНАЯ СБОРКА: МИНИМАЛЬНЫЕ ТРЕБОВАНИЯ ==="
        
        # Самый минимальный spec
          cat > buildozer.spec << 'EOF'
        [app]
        title = Wave Defender
        package.name = wavedefender
        package.domain = org.test
        source.dir = .
        source.include_exts = py
        version = 1.0
        # МИНИМАЛЬНЫЕ требования - только Python
        requirements = python3
        android.api = 30
        android.minapi = 21
        android.archs = armeabi-v7a
        android.accept_sdk_license = true
        android.sdk_path = /usr/local/lib/android/sdk
        android.ndk_path = /usr/local/lib/android/sdk/ndk/25b
        # service_only - самый простой bootstrap
        android.bootstrap = service_only

        [buildozer]
        log_level = 2
        warn_on_root = 0
        EOF
        
        
        # Очищаем и перезапускаем
        rm -rf .buildozer/android/platform/build-armeabi-v7a
        
        touch alt_build.log
        timeout 3600 buildozer -v android debug 2>&1 | tee -a alt_build.log
        
    - name: Check result and upload
      run: |
        echo "=== ПРОВЕРКА РЕЗУЛЬТАТА ==="
        
        if compgen -G "bin/*.apk" > /dev/null; then
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "✅ УСПЕХ: APK создан!"
          echo "Файл: $APK_FILE"
          echo "Размер: $(du -h "$APK_FILE" | cut -f1)"
          
          # Проверяем APK
          echo "Информация об APK:"
          if command -v file >/dev/null; then
            file "$APK_FILE"
          fi
          ls -la "$APK_FILE"
          
        else
          echo "❌ ОШИБКА: APK не создан"
          
          echo "=== АНАЛИЗ ОШИБОК ==="
          
          # Анализируем логи
          for LOGFILE in build.log alt_build.log; do
            if [ -f "$LOGFILE" ]; then
              echo "=== $LOGFILE (последние 150 строк) ==="
              tail -150 "$LOGFILE"
              
              echo "=== ОШИБКИ В $LOGFILE ==="
              grep -i "error\|fail\|conflict\|exception" "$LOGFILE" | tail -20 || echo "Нет явных ошибок"
            fi
          done
          
          echo "=== СОВЕТЫ ПО ИСПРАВЛЕНИЮ ==="
          echo "1. Проблема: Конфликт Kivy и webview"
          echo "   Решение: Используйте 'sdl2' bootstrap с Kivy"
          echo "2. Проблема: Python версия"
          echo "   Решение: Не указывайте P4A_PYTHON_VERSION"
          echo "3. Проблема: Сложные зависимости"
          echo "   Решение: Начните с 'python3' только, потом добавляйте"
          
          exit 1
        fi
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: wave-defender-apk
        path: bin/*.apk
        
    - name: Upload debug info if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-info
        path: |
          build.log
          alt_build.log
          buildozer.spec
          main.py