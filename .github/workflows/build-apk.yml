name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код
      - uses: actions/checkout@v4

      # 2. Установка Python 3.10 (Kivy 2.1 совместим)
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Установка Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Установка системных зависимостей
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-dev python3-pip python3-setuptools python3-wheel \
          git zip unzip build-essential \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libpango1.0-dev libharfbuzz-dev libgl1-mesa-dev libgles2-mesa-dev \
          zlib1g-dev libffi-dev libssl-dev curl wget unzip

      # 5. Установка Buildozer, Cython и Kivy
      - name: Install Buildozer and Python packages
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 kivy==2.1.0 virtualenv

      # 6. Скачиваем и настраиваем Android Command Line Tools
      - name: Setup Android Command Line Tools
        run: |
          ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          sudo rm -rf "$ANDROID_SDK_ROOT"
          sudo mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          sudo mv cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          sudo chmod -R 777 "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "Android Command Line Tools installed at $ANDROID_SDK_ROOT/cmdline-tools/latest"

      # 7. Принятие лицензий и установка SDK/NDK
      - name: Accept licenses and install SDK components
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;21.3.6528147"

      # 8. Устанавливаем переменные окружения
      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          NDK_PATH=$(find /usr/local/lib/android/sdk/ndk -maxdepth 1 -type d | head -2 | tail -1)
          echo "NDK_PATH=$NDK_PATH" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/31.0.0" >> $GITHUB_PATH

      # 9. Подготовка main.py и buildozer.spec
      - name: Prepare application
        run: |
          cat > main.py <<'EOF'
          from kivy.app import App
          from kivy.uix.label import Label

          class TestApp(App):
              def build(self):
                  return Label(text="Hello from CI Build! Version 1.0")

          if __name__ == '__main__':
              TestApp().run()
          EOF

          cat > buildozer.spec <<EOF
          [app]
          title = TestApp
          package.name = testapp
          package.domain = org.example
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas
          version = 1.0
          requirements = python3,kivy==2.1.0
          orientation = portrait
          android.api = 31
          android.minapi = 21
          android.sdk_path = $ANDROID_SDK_ROOT
          android.ndk_path = $NDK_PATH
          android.archs = armeabi-v7a

          [buildozer]
          log_level = 2
          warn_on_root = 1
          android.accept_sdk_license = True
          EOF

      # 10. Финальная проверка путей перед сборкой
      - name: Final verification before build
        run: |
          for path in "$ANDROID_SDK_ROOT" "$NDK_PATH" "$JAVA_HOME_17_X64"; do
            if [ ! -d "$path" ]; then
              echo "❌ Path does not exist: $path"
              exit 1
            fi
          done
          echo "✅ All required paths exist"

      # 11. Сборка APK
      - name: Build APK
        run: |
          buildozer android debug

      # 12. Загрузка APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          if-no-files-found: warn

      # 13. Отладка при ошибке
      - name: Debug on failure
        if: failure()
        run: |
          echo "=== Debug info ==="
          ls -la
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "NDK_PATH: $NDK_PATH"
          echo "JAVA_HOME_17_X64: $JAVA_HOME_17_X64"
          if [ -f ".buildozer/android/platform/build.log" ]; then
            tail -100 .buildozer/android/platform/build.log
          fi
