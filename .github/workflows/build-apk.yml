name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: "21.4.7075529"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          libffi-dev \
          libssl-dev \
          cython3

    - name: Install Buildozer
      run: |
        pip3 install --user buildozer
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    - name: Prepare app
      run: |
        buildozer init
        sed -i 's/title = My Application/title = TestApp/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = testapp/' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.example/' buildozer.spec
        sed -i 's/requirements = python3/requirements = python3,kivy/' buildozer.spec

        echo "from kivy.app import App" > main.py
        echo "from kivy.uix.label import Label" >> main.py
        echo "" >> main.py
        echo "class TestApp(App):" >> main.py
        echo "    def build(self):" >> main.py
        echo "        return Label(text='Hello from APK')" >> main.py
        echo "" >> main.py
        echo "TestApp().run()" >> main.py

    - name: Build APK
      run: buildozer android debug

    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
