name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Очистка и обновление apt
      run: |
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        sudo apt-get update
        sudo apt-get -f install
      
    - name: Установка Java
      run: |
        sudo apt-get install -y openjdk-17-jdk
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        
    - name: Установка Android SDK
      run: |
        # Создаем правильную структуру директорий
        mkdir -p ~/android-sdk/cmdline-tools
        
        # Скачиваем Command Line Tools
        cd ~/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Перемещаем содержимое в правильную директорию (latest/)
        mv cmdline-tools latest
        
        # Настраиваем переменные окружения
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # Добавляем в PATH для текущего шага
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: Установка компонентов Android SDK
      run: |
        # Принимаем лицензии
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Устанавливаем необходимые компоненты
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.1.8937393"
          
        # Добавляем пути в PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/31.0.0" >> $GITHUB_PATH
        
    - name: Установка минимальных системных зависимостей
      run: |
        # Сначала устанавливаем базовые пакеты
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          build-essential \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          pkg-config
        
    - name: Установка SDL2 и мультимедиа библиотек (опционально)
      run: |
        # Устанавливаем SDL2 без проблемных зависимостей
        sudo apt-get install -y \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libjpeg-dev \
          libpng-dev \
          zlib1g-dev
        
    - name: Установка Buildozer и Python зависимостей
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython==0.29.36
        pip3 install virtualenv
        
    - name: Настройка Buildozer
      run: |
        # Инициализируем buildozer если нет файла
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi
        
        # Создаем необходимые директории
        mkdir -p ~/.buildozer/android/platform
        mkdir -p ~/.android
        
        # Создаем минимальный buildozer.spec если его нет
        if [ ! -f "buildozer.spec" ]; then
          cat > buildozer.spec << EOF
[app]
title = My Application
package.name = myapp
package.domain = org.test
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy
orientation = portrait
osx.python_version = 3
osx.kivy_version = 1.9.1
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1
android.accept_sdk_license = True

[android]
arch = armeabi-v7a

[android:meta-data]
android.allow_backup = true

[android:permissions]
android.permission.INTERNET

[android:feature]
android.hardware.touchscreen
EOF
        fi
        
    - name: Проверка окружения
      run: |
        echo "=== Проверка окружения ==="
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo ""
        echo "Java версия:"
        java -version
        echo ""
        echo "Python версия:"
        python3 --version
        echo ""
        echo "Buildozer версия:"
        buildozer --version 2>/dev/null || echo "Buildozer не найден"
        echo ""
        echo "Android SDK компоненты:"
        ls -la $HOME/android-sdk/platform-tools/ 2>/dev/null || echo "platform-tools не найдены"
        ls -la $HOME/android-sdk/build-tools/ 2>/dev/null || echo "build-tools не найдены"
        
    - name: Сборка APK
      run: |
        # Экспортируем переменные окружения
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0:$PATH
        
        # Устанавливаем минимальные требования для теста
        echo "requirements = python3" >> buildozer.spec
        
        # Пытаемся собрать APK с подробным выводом
        buildozer -v android debug 2>&1 | tail -100
        
    - name: Альтернативная сборка через python-for-android
      if: failure()
      run: |
        echo "Пробуем альтернативный метод сборки..."
        pip3 install python-for-android
        
        # Простая сборка тестового APK
        cd ~
        git clone https://github.com/kivy/kivy
        cd kivy/examples/demo/showcase
        p4a apk --private . --package=org.test.myapp --name="MyApp" --version=0.1 --bootstrap=sdl2 --requirements=python3,kivy
        
        # Копируем APK если получилось
        if [ -f "*.apk" ]; then
          mkdir -p $GITHUB_WORKSPACE/bin
          cp *.apk $GITHUB_WORKSPACE/bin/
        fi
        
    - name: Загрузка APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        
    - name: Просмотр логов при ошибке
      if: failure()
      run: |
        echo "=== Логи ошибок ==="
        if [ -f ".buildozer/android/platform/build.log" ]; then
          tail -200 .buildozer/android/platform/build.log
        fi
        echo ""
        echo "=== Содержимое buildozer.spec ==="
        cat buildozer.spec || echo "Файл не найден"
        echo ""
        echo "=== Проверка свободного места ==="
        df -h