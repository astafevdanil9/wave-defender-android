name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          build-essential \
          git \
          zip \
          unzip \
          curl \
          wget \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
        
    - name: Install Android SDK and NDK
      run: |
        # Создаем директорию для Android SDK
        mkdir -p /home/runner/android-sdk
        
        # Скачиваем Command Line Tools
        cd /home/runner/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline-tools-linux-9477386_latest.zip
        
        # Настройка переменных окружения
        echo "ANDROID_SDK_ROOT=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "PATH=/home/runner/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # Принимаем лицензии
        yes | /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=/home/runner/android-sdk
        
        # Устанавливаем необходимые компоненты
        /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=/home/runner/android-sdk \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.2.9519653"
        
        # Проверяем установку
        ls -la /home/runner/android-sdk
        /home/runner/android-sdk/platform-tools/adb version
        
    - name: Install Buildozer and Cython
      run: |
        pip install buildozer cython
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wave-defender-apk
        path: bin/*.apk