name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код
      - uses: actions/checkout@v4

      # 2. Настройка Python (локально не используется, но удобно для зависимостей)
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Сборка APK через Docker Buildozer
      - name: Build APK (Docker)
        run: |
          echo "=== Запуск Buildozer в Docker ==="
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            pybee/buildozer:latest \
            /bin/bash -c "buildozer android debug"
          
      # 4. Загрузка APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: warn

      # 5. Отладка при ошибке
      - name: Debug on failure
        if: failure()
        run: |
          echo "=== ОТЛАДКА ==="
          echo "1. Содержимое проекта:"
          ls -la
          echo ""
          echo "2. Проверка bin/*.apk:"
          ls -la bin/*.apk 2>/dev/null || echo "APK не создан"
          echo ""
          echo "3. Проверка Buildozer версии:"
          docker run --rm pybee/buildozer:latest buildozer --version
